<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Empire: Rise of Legends</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }

        /* ЭКРАН ЗАГРУЗКИ */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('loading_screen_marshal_kai.png') no-repeat center center;
            background-size: contain; background-color: #000;
            z-index: 2000; display: flex; justify-content: center; align-items: center;
        }

        /* КОНТЕЙНЕР ШКАЛЫ */
        .loader-wrapper {
            position: relative;
            width: 100vmin;
            height: 100vmin;
        }

        #loading-bar-bg {
            position: absolute;
            bottom: 8.5%; /* Опустил чуть ниже по твоему запросу */
            left: 20.8%;
            width: 58.5%;
            height: 2.5%;
            background: rgba(0, 0, 0, 0.5); /* Фон внутри желоба */
            border-radius: 3px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #fill {
            position: absolute;
            top: 0; left: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #d4af37, #ffd700, #d4af37);
            background-size: 200% 100%;
            animation: shine 2s infinite linear; /* Анимация перелива */
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            transition: width 0.1s linear;
        }

        /* ТЕКСТ ПРОЦЕНТОВ */
        #percent-text {
            position: relative;
            z-index: 10;
            color: #fff;
            font-weight: bold;
            font-size: 1.5vh;
            text-shadow: 1px 1px 2px #000;
            pointer-events: none;
        }

        @keyframes shine {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* ОСНОВНОЙ ИНТЕРФЕЙС (КАРТА И КАЙ) */
        #map {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('map.png') no-repeat center center;
            background-size: cover; z-index: 1;
        }

        .kai-hud {
            position: absolute; top: 10px; left: 10px;
            width: 140px; height: 180px; z-index: 100;
            background: url('1000007362.png') no-repeat center;
            background-size: contain;
        }
        .kai-face {
            position: absolute; top: 11%; left: 11%; width: 78%; height: 50%;
            overflow: hidden; z-index: -1;
        }
        .kai-face img { width: 100%; height: 100%; object-fit: cover; }

        /* РЕСУРСЫ */
        .res-line {
            position: absolute; top: 15px; left: 160px;
            display: flex; gap: 12px; z-index: 90;
        }
        .res-item { text-align: center; width: 55px; }
        .res-icon { width: 50px; height: 50px; background-size: contain; background-repeat: no-repeat; margin-bottom: 2px; }
        .res-val { color: #ffd700; font-weight: bold; font-size: 14px; text-shadow: 1px 1px 2px #000; }

    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader-wrapper">
            <div id="loading-bar-bg">
                <div id="fill"></div>
                <div id="percent-text">0%</div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <div class="kai-hud">
        <div class="kai-face"><img src="marshal_blank.png"></div>
    </div>

    <div class="res-line">
        <div class="res-item"><div class="res-icon" style="background-image: url('icon_bread.png')"></div><div class="res-val">500</div></div>
        <div class="res-item"><div class="res-icon" style="background-image: url('icon_wood.png')"></div><div class="res-val">500</div></div>
        <div class="res-item"><div class="res-icon" style="background-image: url('icon_stone.png')"></div><div class="res-val">500</div></div>
        <div class="res-item"><div class="res-item"><div class="res-icon" style="background-image: url('icon_iron_ore.png')"></div><div class="res-val">500</div></div>
        <div class="res-item"><div class="res-icon" style="background-image: url('icon_silver_ingot.png')"></div><div class="res-val">500</div></div>
        <div class="res-item"><div class="res-icon" style="background-image: url('icon_gold_chest.png')"></div><div class="res-val">500</div></div>
    </div>

    <script>
        let p = 0;
        let fill = document.getElementById('fill');
        let txt = document.getElementById('percent-text');

        let loader = setInterval(() => {
            p += 1;
            fill.style.width = p + '%';
            txt.innerText = p + '%';

            if(p >= 100) {
                clearInterval(loader);
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => document.getElementById('loading-screen').remove(), 800);
                }, 500);
            }
        }, 40);
    </script>
</body>
</html>
