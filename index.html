<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Empire: Rise of Legends</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }

        /* ФОН - КАРТА */
        #map-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('map.png') no-repeat center center;
            background-size: cover; z-index: 1;
        }

        /* ЗАГРУЗКА (БЕЗ КАЯ) */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('loading_screen_marshal_kai.png') no-repeat center center;
            background-size: contain; background-color: #000; z-index: 2000;
        }
        #fill {
            position: absolute; bottom: 4.3%; left: 13.4%; height: 3.5%; width: 0%;
            background: #ffd700; box-shadow: 0 0 15px #ffd700; border-radius: 4px;
        }

        /* КАЙ В РАМКЕ */
        .kai-container {
            position: absolute; top: 10px; left: 10px;
            width: 220px; height: 260px; z-index: 100;
        }
        .kai-frame-img {
            position: absolute; width: 100%; height: 100%;
            background: url('interface_kai_frame.png') no-repeat center;
            background-size: contain; z-index: 2;
        }
        .kai-portrait {
            position: absolute; 
            top: 13%; left: 11%; width: 78%; height: 53%; /* Идеальная подгонка под квадрат */
            z-index: 1; overflow: hidden;
        }
        .kai-portrait img { width: 100%; height: 100%; object-fit: cover; }

        /* ПАНЕЛЬ РЕСУРСОВ */
        .resource-bar {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 900px; height: 150px;
            background: url('resource_bar_panel.png') no-repeat center top;
            background-size: contain; z-index: 90;
        }
        .res-grid {
            display: flex; justify-content: space-around;
            width: 88%; margin: 68px auto 0 auto; /* Спуск к плашкам */
        }
        .res-item {
            display: flex; flex-direction: column; align-items: center;
            width: 15%; /* Секция под каждый ресурс */
        }
        .res-val { color: #ffd700; font-weight: bold; font-size: 14px; height: 22px; text-shadow: 1px 1px 2px #000; }
        .res-name { color: #fff; font-size: 11px; font-weight: bold; text-transform: uppercase; }

        /* ДИАЛОГОВОЕ ОКНО */
        .dialog-wrap {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 800px; height: 130px;
            background: url('frame_marshal.png') no-repeat center;
            background-size: 100% 100%; z-index: 150;
            display: flex; align-items: center; justify-content: center;
            padding: 0 60px; /* Отступы, чтобы текст не лез на края рамки */
        }
        .dialog-inner-text {
            color: #fff; font-size: 16px; text-align: center;
            text-shadow: 1px 1px 3px #000; line-height: 1.3;
        }
    </style>
</head>
<body>

    <div id="loading-screen"><div id="fill"></div></div>

    <div id="map-bg"></div>

    <div class="kai-container">
        <div class="kai-frame-img"></div>
        <div class="kai-portrait">
            <img src="marshal_blank.png" alt="Kai">
        </div>
    </div>

    <div class="resource-bar">
        <div class="res-grid">
            <div class="res-item"><div class="res-val">500</div><div class="res-name">Хлеб</div></div>
            <div class="res-item"><div class="res-val">500</div><div class="res-name">Дерево</div></div>
            <div class="res-item"><div class="res-val">500</div><div class="res-name">Камень</div></div>
            <div class="res-item"><div class="res-val">500</div><div class="res-name">Железо</div></div>
            <div class="res-item"><div class="res-val">500</div><div class="res-name">Серебро</div></div>
            <div class="res-item"><div class="res-val">500</div><div class="res-name">Золото</div></div>
        </div>
    </div>

    <div class="dialog-wrap">
        <div class="dialog-inner-text">
            Маршал Кай: "Мой Лорд, я настроил всё до последнего пикселя. Ресурсы вписаны в плашки, я сижу ровно в рамке, а диалоги теперь читабельны."
        </div>
    </div>

    <script>
        let p = 0;
        let loader = setInterval(() => {
            p += 2;
            document.getElementById('fill').style.width = (p * 0.54) + '%';
            if(p >= 100) {
                clearInterval(loader);
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => document.getElementById('loading-screen').remove(), 1000);
                }, 500);
            }
        }, 50);
    </script>
</body>
</html>
