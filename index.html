<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Empire: Rise of Legends</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }

        /* --- ЭКРАН ЗАГРУЗКИ --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('loading_screen_marshal_kai.png') no-repeat center center;
            background-size: contain; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 1s ease-in-out;
        }

        /* ПОЛОСКА: ложится прямо в твой арт */
        #fill {
            position: absolute;
            bottom: 6.8%; /* Подвинь вверх/вниз, чтобы легла в желоб */
            left: 19.4%;  /* Подвинь влево/вправо к началу пустой шкалы */
            height: 4.3%; /* Толщина полоски */
            width: 0%;    /* Заполняется скриптом */
            background: linear-gradient(to right, #b8860b, #ffd700, #b8860b);
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        /* --- ИГРОВОЙ МИР --- */
        #game-world { 
            width: 100%; height: 100%; 
            background: url('map.png') no-repeat center center; 
            background-size: cover; position: relative; 
        }

        /* РАМКА КАЯ БЕЗ ФОНА */
        .kai-frame {
            position: absolute; top: 10px; left: 10px;
            width: 320px; height: 160px;
            background: url('interface_kai_frame.png') no-repeat center center;
            background-size: contain;
            background-color: transparent !important;
            z-index: 100;
        }

        /* КВАДРАТНАЯ МАСКА ВНУТРИ РАМКИ */
        .kai-mask {
            position: absolute;
            top: 18%; left: 10%; /* Регулируй эти % чтобы лицо попало в окно рамки */
            width: 35%; height: 65%;
            overflow: hidden;
            background: transparent;
        }
        .kai-mask img { width: 100%; height: 100%; object-fit: cover; }

        /* ПАНЕЛЬ РЕСУРСОВ БЕЗ ФОНА */
        .resource-header {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 1000px; height: 120px;
            background: url('resource_bar_panel.png') no-repeat center top;
            background-size: contain;
            background-color: transparent !important;
            display: flex; justify-content: center;
            z-index: 90;
        }

        /* ТОЧНОЕ ПОЗИЦИОНИРОВАНИЕ ТЕКСТА РЕСУРСОВ */
        .res-container {
            display: flex;
            margin-top: 45px; /* Регулируй, чтобы текст сел по высоте ячеек */
            gap: 75px;        /* Расстояние между ресурсами под твой арт */
        }

        .res-text {
            color: #ffd700; font-weight: bold; font-size: 16px;
            text-shadow: 2px 2px 3px #000;
            width: 80px; text-align: center;
        }

        /* ДИАЛОГ */
        #dialog-box {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 600px; padding: 20px;
            background: rgba(0,0,0,0.8); border: 2px solid #8b4513;
            color: white; border-radius: 10px; text-align: center;
        }
    </style>
</head>
<body>

    <div id="loading-screen"><div id="fill"></div></div>

    <div id="game-world">
        <div class="kai-frame">
            <div class="kai-mask">
                <img src="marshal_blank.png" alt="Kai">
            </div>
        </div>

        <div class="resource-header">
            <div class="res-container">
                <div class="res-text">500</div>
                <div class="res-text">500</div>
                <div class="res-text">500</div>
                <div class="res-text">500</div>
                <div class="res-text">500</div>
            </div>
        </div>

        <div id="dialog-box">
            Маршал Кай: "Мой Лорд, я настроил маску квадратом и убрал фон. Если цифры не попали в ячейки панели — просто измени 'gap' в коде."
        </div>
    </div>

    <script>
        let p = 0;
        let loader = setInterval(() => {
            p += 2;
            // Умножаем на 0.61, чтобы длина полоски совпала с длиной шкалы на картинке
            document.getElementById('fill').style.width = (p * 0.612) + '%';
            if(p >= 100) {
                clearInterval(loader);
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => document.getElementById('loading-screen').remove(), 1000);
                }, 800);
            }
        }, 80);
    </script>
</body>
</html>
