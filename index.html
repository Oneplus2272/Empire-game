<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Empire Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            font-family: 'Kelly Slab', serif;
        }

        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a url('bg.png') no-repeat center center; 
            background-size: cover;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            z-index: 100; transition: opacity 0.8s ease;
        }

        .loader-bar { width: 70%; height: 8px; background: rgba(0,0,0,0.6); border: 1px solid #ffd700; margin-bottom: 60px; border-radius: 10px; }
        .loader-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #ffd700, #ff8c00); }
        .percent-text { color: #ffd700; margin-bottom: 10px; font-size: 20px; text-shadow: 2px 2px 4px #000; }

        #game-screen { position: relative; width: 100vw; height: 100vh; display: none; background: #000; }

        .main-wrapper {
            position: relative; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }

        .character-img { height: 100vh; width: auto; max-width: 100vw; object-fit: contain; }

        .dialog-container {
            position: absolute; top: 76%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; text-align: center; z-index: 10;
        }

        .dialog-text {
            color: #f0e6d2; font-size: 14px; line-height: 1.3;
            text-shadow: 2px 2px 3px #000; margin-bottom: 15px;
            font-weight: bold; min-height: 60px;
        }

        .buttons-block { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }

        .btn-game {
            padding: 10px 15px; background: linear-gradient(to bottom, #8b0000, #4b0000);
            border: 1px solid #ffd700; color: white; border-radius: 4px;
            font-family: 'Kelly Slab', serif; text-transform: uppercase;
            font-size: 11px; cursor: pointer; display: none;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div id="percent" class="percent-text">0%</div>
        <div class="loader-bar"><div id="progress" class="loader-fill"></div></div>
    </div>

    <div id="game-screen">
        <div class="main-wrapper">
            <img src="marshal_blank.png" class="character-img">
            <div class="dialog-container">
                <div class="dialog-text" id="typewriter"></div>
                <div class="buttons-block" id="btns">
                    <button class="btn-game" id="next-btn" onclick="secondDialogue()">СЛУШАЮ, КАЙ!</button>
                    <button class="btn-game" id="opt1" onclick="makeChoice('Лесопилку')">ЛЕСОПИЛКА</button>
                    <button class="btn-game" id="opt2" onclick="makeChoice('Кузницу')">КУЗНИЦА</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const phrase1 = "Приветствую, Командующий! Моё имя — Маршал Кай. Враг у ворот, и наши земли в опасности. Я прибыл, чтобы присягнуть вам на верность. Позвольте мне возглавить вашу армию!";
        const phrase2 = "Командующий, наши запасы на исходе. С чего начнем восстановление? Нам нужно дерево для строительства или сталь для мечей?";
        
        let i = 0;
        let currentText = "";

        function typeWriter(textToType, btnToShow) {
            document.getElementById("typewriter").innerHTML = "";
            i = 0;
            function type() {
                if (i < textToType.length) {
                    document.getElementById("typewriter").innerHTML += textToType.charAt(i);
                    i++;
                    setTimeout(type, 30);
                } else {
                    if(Array.isArray(btnToShow)) {
                        btnToShow.forEach(id => document.getElementById(id).style.display = "block");
                    } else {
                        document.getElementById(btnToShow).style.display = "block";
                    }
                }
            }
            type();
        }

        // Загрузка
        let progress = 0;
        const interval = setInterval(() => {
            progress += Math.floor(Math.random() * 5) + 5;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                setTimeout(showGame, 500);
            }
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('percent').innerText = progress + '%';
        }, 100);

        function showGame() {
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'block';
                typeWriter(phrase1, "next-btn");
            }, 800);
        }

        function secondDialogue() {
            document.getElementById("next-btn").style.display = "none";
            typeWriter(phrase2, ["opt1", "opt2"]);
        }

        function makeChoice(choice) {
            alert("Вы приказали строить " + choice + "! Маршал Кай приступает к работе.");
            // Здесь в следующем шаге мы сделаем переход к карте
        }
    </script>
</body>
</html>
