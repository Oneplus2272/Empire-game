<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Empire: Dawn of War</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; position: fixed; font-family: 'serif'; }

        /* –ó–ê–ì–†–£–ó–ö–ê */
        #loading-screen {
            position: fixed; inset: 0; background: url('bg.png') no-repeat center center / cover;
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
            z-index: 5000; padding: 60px 0;
        }
        .game-title { color: #ffd700; font-size: 32px; font-weight: bold; text-align: center; text-shadow: 0 0 15px #000; text-transform: uppercase; }
        .loader-wrap { width: 85%; max-width: 400px; display: flex; flex-direction: column; align-items: center; }
        .loader-cont { width: 100%; height: 26px; background: #000; border: 4px solid #ffd700; position: relative; }
        #progress { width: 0%; height: 100%; background: linear-gradient(180deg, #fff2ac, #ffd700, #b8860b); }

        /* –î–ò–ê–õ–û–ì */
        #dialog-screen { 
            position: fixed; inset: 0; z-index: 4000; display: none;
            background: linear-gradient(to bottom, transparent 20%, #000 90%);
            flex-direction: column; justify-content: flex-end; align-items: center;
        }
        .character-img { height: 75%; position: absolute; bottom: 0; left: 0; z-index: 1; }
        .dialog-box { width: 100%; background: rgba(10, 10, 10, 0.98); border-top: 4px solid #ffd700; padding: 30px 20px; color: white; z-index: 10; }
        .btn-game { background: #8b0000; color: #ffd700; border: 2px solid #ffd700; padding: 18px; width: 100%; margin-top: 15px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* –ò–ì–†–û–í–û–ô –ú–ò–† */
        #game-viewport { width: 100vw; height: 100vh; position: relative; display: none; overflow: hidden; background: #000; }
        #map-container {
            width: 3000px; height: 3000px; position: absolute;
            background: url('map.png') no-repeat center center;
            background-size: cover; transform-origin: center; will-change: transform;
        }

        .ui-panel {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            width: 90%; height: 45px; background: rgba(0,0,0,0.85); border: 2px solid #ffd700;
            display: flex; justify-content: space-around; align-items: center; z-index: 1000; border-radius: 8px;
        }
        .res { color: #ffd700; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="game-title">EMPIRE:<br>DAWN OF WAR</div>
        <div class="loader-wrap">
            <div class="loader-cont"><div id="progress"></div></div>
            <div id="percent" style="color:#ffd700; margin-top:10px; font-weight:bold;">0%</div>
        </div>
    </div>

    <div id="dialog-screen">
        <img src="marshal_blank.png" class="character-img">
        <div class="dialog-box">
            <h3 style="color:#ffd700; margin:0 0 10px 0;">–ú–ê–†–®–ê–õ –ö–ê–ô</h3>
            <p>–ú–æ–π –ª–æ—Ä–¥, —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏—è –ø–æ–¥ –∫–æ–Ω—Ç—Ä–æ–ª–µ–º. –ü—Ä–∏–∫–∞–∂–µ—Ç–µ –Ω–∞—á–∞—Ç—å —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–æ?</p>
            <button class="btn-game" onclick="startGame()">–í–°–¢–£–ü–ò–¢–¨ –í –ü–†–ê–í–ê</button>
        </div>
    </div>

    <div id="game-viewport">
        <div class="ui-panel">
            <div class="res">üå≤ 500</div>
            <div class="res">‚öîÔ∏è 200</div>
            <div class="res">üí∞ 100</div>
        </div>
        <div id="map-container"></div>
    </div>

    <script>
        // 1. –ó–ê–ì–†–£–ó–ö–ê
        let p = 0;
        let itv = setInterval(() => {
            p++;
            document.getElementById('progress').style.width = p+'%';
            document.getElementById('percent').innerText = p+'%';
            if(p >= 100) {
                clearInterval(itv);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('dialog-screen').style.display = 'flex';
            }
        }, 70);

        function startGame() {
            document.getElementById('dialog-screen').style.display = 'none';
            document.getElementById('game-viewport').style.display = 'block';
            initMap();
        }

        // 2. –£–ü–†–ê–í–õ–ï–ù–ò–ï –ö–ê–†–¢–û–ô (–ú–´–®–¨ –ò –ü–ê–õ–¨–¶–´)
        function initMap() {
            const map = document.getElementById('map-container');
            let scale = 0.6; // –ù–∞—á–∞–ª—å–Ω—ã–π –∑—É–º
            let pos = { x: -500, y: -500 };
            let isDragging = false;
            let lastMouse = { x: 0, y: 0 };
            let lastDist = 0;

            function apply() {
                // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è (–Ω–µ –¥–∞–µ–º —É–π—Ç–∏ –∑–∞ –∫—Ä–∞–π)
                let minX = window.innerWidth - (map.offsetWidth * scale);
                let minY = window.innerHeight - (map.offsetHeight * scale);
                
                // –ß—Ç–æ–±—ã –Ω–µ –¥–µ—Ä–≥–∞–ª–æ—Å—å, —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è
                if (pos.x > 0) pos.x = 0;
                if (pos.y > 0) pos.y = 0;
                if (pos.x < minX) pos.x = minX;
                if (pos.y < minY) pos.y = minY;

                map.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(${scale})`;
            }

            // –ú–´–®–¨ –ò –¢–ê–ß
            const start = (e) => {
                isDragging = true;
                const t = e.touches ? e.touches[0] : e;
                lastMouse.x = t.clientX;
                lastMouse.y = t.clientY;
                if (e.touches && e.touches.length === 2) {
                    lastDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                }
            };

            const move = (e) => {
                if (!isDragging) return;
                const t = e.touches ? e.touches[0] : e;
                
                if (e.touches && e.touches.length === 2) {
                    // –ó–£–ú –ü–ê–õ–¨–¶–ê–ú–ò
                    let dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                    let delta = dist / lastDist;
                    scale = Math.max(0.3, Math.min(1.5, scale * delta));
                    lastDist = dist;
                } else {
                    // –ü–ï–†–ï–ú–ï–©–ï–ù–ò–ï
                    pos.x += t.clientX - lastMouse.x;
                    pos.y += t.clientY - lastMouse.y;
                    lastMouse.x = t.clientX;
                    lastMouse.y = t.clientY;
                }
                apply();
            };

            const end = () => isDragging = false;

            // –ó–£–ú –ö–û–õ–ï–°–ò–ö–û–ú
            window.addEventListener('wheel', e => {
                let delta = e.deltaY > 0 ? 0.9 : 1.1;
                scale = Math.max(0.3, Math.min(1.5, scale * delta));
                apply();
            });

            window.addEventListener('mousedown', start);
            window.addEventListener('mousemove', move);
            window.addEventListener('mouseup', end);
            window.addEventListener('touchstart', start);
            window.addEventListener('touchmove', move, { passive: false });
            window.addEventListener('touchend', end);

            apply();
        }
    </script>
</body>
</html>
