<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Empire: Rise of Legends</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'serif'; }

        /* --- ЭКРАН ЗАГРУЗКИ --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('loading_screen_marshal_kai.png') no-repeat center center;
            background-size: contain; z-index: 1000;
            display: flex; justify-content: center; align-items: flex-end;
            transition: opacity 1s ease-in-out;
        }

        /* ПОЛОСКА ВНУТРИ ТВОЕЙ ШКАЛЫ (Позиционирование через проценты экрана) */
        #fill {
            position: absolute;
            bottom: 6.8%; /* РЕГУЛИРУЙ ЭТО: выше/ниже */
            left: 19.5%;  /* РЕГУЛИРУЙ ЭТО: левее/правее */
            height: 4.2%; /* Толщина полоски */
            width: 0%;    /* Начало загрузки */
            background: linear-gradient(90deg, #d4af37, #fff); /* Золотистый цвет */
            box-shadow: 0 0 15px #ffd700;
            border-radius: 5px;
            transition: width 0.3s ease-out;
        }

        /* --- ИГРОВОЙ ЭКРАН --- */
        #game-world { 
            width: 100%; height: 100%; 
            background: url('map.png') no-repeat center center; 
            background-size: cover; position: relative; 
        }

        /* КВАДРАТНЫЙ КАЙ В РАМКЕ */
        .kai-hud {
            position: absolute; top: 10px; left: 10px;
            width: 280px; height: 150px;
            background: url('interface_kai_frame.png') no-repeat center;
            background-size: contain; z-index: 100;
            background-color: transparent !important; /* УБИРАЕМ ЛЮБОЙ ФОН */
        }
        .kai-square-mask {
            position: absolute;
            top: 25px; left: 30px; /* ПОДГОНИ ПОД КВАДРАТ В РАМКЕ */
            width: 90px; height: 90px;
            overflow: hidden;
            background-color: transparent;
        }
        .kai-square-mask img { width: 100%; height: 100%; object-fit: cover; }

        /* ПАНЕЛЬ РЕСУРСОВ (БЕЗ ФОНА И С ТОЧНЫМ ТЕКСТОМ) */
        .res-panel-container {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 1000px; height: 120px;
            background: url('resource_bar_panel.png') no-repeat center top;
            background-size: contain;
            background-color: transparent !important; /* УБИРАЕМ ФОН */
            z-index: 90;
            display: flex; justify-content: center; align-items: center;
        }

        /* СЕТКА ДЛЯ ТЕКСТА РЕСУРСОВ (Чтобы попадали в ячейки панели) */
        .res-grid {
            display: flex;
            gap: 40px; /* РЕГУЛИРУЙ РАССТОЯНИЕ МЕЖДУ СЛОВАМИ */
            padding-bottom: 30px; /* ПОДНИМИ/ОПУСТИ ТЕКСТ ВНУТРИ ПАНЕЛИ */
        }

        .res-text {
            color: #ffd700; font-weight: bold; font-size: 14px;
            text-shadow: 2px 2px 2px #000;
            text-transform: uppercase;
        }

        /* ДИАЛОГОВОЕ ОКНО */
        #dialog-box {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 700px; padding: 25px;
            background: rgba(0,0,0,0.85); border: 2px solid #8b4513;
            color: white; border-radius: 12px; text-align: center;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div id="fill"></div>
    </div>

    <div id="game-world">
        <div class="kai-hud">
            <div class="kai-square-mask">
                <img src="marshal_blank.png" alt="Marshal Kai">
            </div>
        </div>

        <div class="res-panel-container">
            <div class="res-grid">
                <div class="res-text">ХЛЕБ: 500</div>
                <div class="res-text">ДЕРЕВО: 500</div>
                <div class="res-text">КАМЕНЬ: 500</div>
                <div class="res-text">ЖЕЛЕЗО: 500</div>
                <div class="res-text">СЕРЕБРО: 500</div>
            </div>
        </div>

        <div id="dialog-box">
            Маршал Кай: "Мой Лорд, я убрал все лишние фоны. Текст ресурсов теперь можно двигать через 'gap' и 'padding', чтобы он попал точно в ячейки вашей панели."
        </div>
    </div>

    <script>
        // Анимация загрузки под твою шкалу
        let progress = 0;
        let loader = setInterval(() => {
            progress += 3;
            // Коэффициент 0.615 подбирает длину полоски под рисунок
            document.getElementById('fill').style.width = (progress * 0.615) + '%'; 
            if(progress >= 100) {
                clearInterval(loader);
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => document.getElementById('loading-screen').remove(), 1000);
                }, 800);
            }
        }, 100);
    </script>
</body>
</html>
