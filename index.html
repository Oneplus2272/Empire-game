<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Empire: Dawn of War</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; position: fixed; font-family: 'Georgia', serif; }

        /* –≠–ö–†–ê–ù –ó–ê–ì–†–£–ó–ö–ò */
        #loading-screen {
            position: fixed; inset: 0; background: url('bg.png') no-repeat center center / cover;
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
            z-index: 5000; padding: 50px 0;
        }
        .game-title { color: #ffd700; font-size: 32px; font-weight: bold; text-align: center; text-shadow: 2px 2px 10px #000; text-transform: uppercase; }
        .loader-wrap { width: 80%; max-width: 400px; display: flex; flex-direction: column; align-items: center; margin-bottom: 50px; }
        .loader-cont { width: 100%; height: 25px; background: #000; border: 3px solid #ffd700; border-radius: 5px; overflow: hidden; }
        #progress { width: 0%; height: 100%; background: linear-gradient(180deg, #fff2ac, #ffd700, #b8860b); }

        /* –≠–ö–†–ê–ù –î–ò–ê–õ–û–ì–ê */
        #dialog-screen { 
            position: fixed; inset: 0; z-index: 4000; display: none;
            background: linear-gradient(to bottom, transparent 20%, #000 90%);
            flex-direction: column; justify-content: flex-end; align-items: center;
        }
        .character-img { height: 75%; position: absolute; bottom: 0; left: 0; z-index: 1; filter: drop-shadow(0 0 15px #000); }
        .dialog-box { 
            width: 100%; background: rgba(10, 10, 10, 0.95); border-top: 5px solid #ffd700; 
            padding: 30px 20px; color: white; box-sizing: border-box; z-index: 10;
        }
        .btn-game {
            background: linear-gradient(#8b0000, #4a0000); color: #ffd700; border: 2px solid #ffd700;
            padding: 15px; width: 100%; margin-top: 15px; font-weight: bold; font-size: 16px; text-transform: uppercase;
        }

        /* –ö–ê–†–¢–ê */
        #game-viewport { width: 100vw; height: 100vh; position: relative; overflow: hidden; display: none; }
        #map-layer {
            position: absolute; width: 2000px; height: 2000px;
            background: url('map.png') no-repeat center center;
            background-size: cover; transform-origin: center; will-change: transform;
        }

        .ui-panel {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; height: 45px;
            background: rgba(0,0,0,0.85); border: 2px solid #ffd700; border-radius: 8px;
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .res { color: #ffd700; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="game-title">EMPIRE:<br>DAWN OF WAR</div>
        <div class="loader-wrap">
            <div class="loader-cont"><div id="progress"></div></div>
            <div id="percent" style="color:#ffd700; margin-top:10px; font-weight:bold;">0%</div>
        </div>
    </div>

    <div id="dialog-screen">
        <img src="marshal_blank.png" class="character-img">
        <div class="dialog-box">
            <h3 style="color: #ffd700; margin: 0 0 10px 0;">–ú–ê–†–®–ê–õ –ö–ê–ô</h3>
            <p>–ú–æ–π –ª–æ—Ä–¥, –∑–µ–º–ª–∏ —Ä–∞–∑–≤–µ–¥–∞–Ω—ã. –ü–æ—Ä–∞ –∑–∞–Ω—è—Ç—å —Ç—Ä–æ–Ω!</p>
            <button class="btn-game" onclick="startGame()">–í–°–¢–£–ü–ò–¢–¨ –í –ü–†–ê–í–ê</button>
        </div>
    </div>

    <div id="game-viewport">
        <div class="ui-panel">
            <div class="res">üå≤ 500</div>
            <div class="res">‚öîÔ∏è 200</div>
            <div class="res">üí∞ 100</div>
        </div>
        <div id="map-layer"></div>
    </div>

    <script>
        // –ó–ê–ì–†–£–ó–ö–ê
        let p = 0;
        let itv = setInterval(() => {
            p++;
            document.getElementById('progress').style.width = p+'%';
            document.getElementById('percent').innerText = p+'%';
            if(p >= 100) {
                clearInterval(itv);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('dialog-screen').style.display = 'flex';
            }
        }, 70);

        function startGame() {
            document.getElementById('dialog-screen').style.display = 'none';
            document.getElementById('game-viewport').style.display = 'block';
            initController();
        }

        function initController() {
            const map = document.getElementById('map-layer');
            let scale = 1;
            let posX = 0, posY = 0;
            let lastX, lastY, startDist = 0;
            let isDragging = false;

            function update() {
                // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è —Å–¥–≤–∏–≥–∞, —á—Ç–æ–±—ã –Ω–µ –≤–∏–¥–µ—Ç—å –ø—É—Å—Ç–æ—Ç—É
                const limitX = (map.offsetWidth * scale - window.innerWidth) / 2;
                const limitY = (map.offsetHeight * scale - window.innerHeight) / 2;
                
                // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –¥–µ—Ä–∂–∏–º –≤ –≥—Ä–∞–Ω–∏—Ü–∞—Ö
                if (posX > limitX) posX = limitX;
                if (posX < -limitX) posX = -limitX;
                if (posY > limitY) posY = limitY;
                if (posY < -limitY) posY = -limitY;

                map.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
            }

            // –ü–ï–†–ï–ú–ï–©–ï–ù–ò–ï –ò –ó–£–ú
            const start = (e) => {
                if (e.touches && e.touches.length === 2) {
                    startDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                } else {
                    isDragging = true;
                    const t = e.touches ? e.touches[0] : e;
                    lastX = t.clientX; lastY = t.clientY;
                }
            };

            const move = (e) => {
                if (e.touches && e.touches.length === 2) {
                    const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                    scale = Math.min(Math.max(0.6, scale * (dist / startDist)), 1.8);
                    startDist = dist;
                    update();
                } else if (isDragging) {
                    const t = e.touches ? e.touches[0] : e;
                    posX += t.clientX - lastX;
                    posY += t.clientY - lastY;
                    lastX = t.clientX; lastY = t.clientY;
                    update();
                }
            };

            // –ö–æ–ª–µ—Å–∏–∫–æ –º—ã—à–∏
            window.addEventListener('wheel', (e) => {
                scale = Math.min(Math.max(0.6, scale + (e.deltaY > 0 ? -0.1 : 0.1)), 1.8);
                update();
            });

            window.addEventListener('touchstart', start);
            window.addEventListener('touchmove', move, { passive: false });
            window.addEventListener('touchend', () => isDragging = false);
            window.addEventListener('mousedown', start);
            window.addEventListener('mousemove', move);
            window.addEventListener('mouseup', () => isDragging = false);
            
            update(); // –ü—Ä–∏–º–µ–Ω–∏—Ç—å –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        }
    </script>
</body>
</html>
