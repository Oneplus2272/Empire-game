<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Empire: Dawn of War</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; position: fixed; font-family: sans-serif; }

        /* –ó–ê–ì–†–£–ó–ö–ê */
        #loading-screen {
            position: fixed; inset: 0; background: url('bg.png') no-repeat center center / cover;
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
            z-index: 5000; padding: 60px 0;
        }
        .game-title { color: #ffd700; font-size: 32px; font-weight: bold; text-align: center; text-shadow: 0 0 15px #000; text-transform: uppercase; }
        .loader-wrap { width: 85%; max-width: 400px; display: flex; flex-direction: column; align-items: center; }
        .loader-cont { width: 100%; height: 26px; background: #000; border: 4px solid #ffd700; position: relative; }
        #progress { width: 0%; height: 100%; background: linear-gradient(180deg, #fff2ac, #ffd700, #b8860b); }

        /* –î–ò–ê–õ–û–ì */
        #dialog-screen { 
            position: fixed; inset: 0; z-index: 4000; display: none;
            background: linear-gradient(to bottom, transparent 20%, #000 90%);
            flex-direction: column; justify-content: flex-end; align-items: center;
        }
        .character-img { height: 75%; position: absolute; bottom: 0; left: 0; z-index: 1; }
        .dialog-box { width: 100%; background: rgba(10, 10, 10, 0.98); border-top: 4px solid #ffd700; padding: 30px 20px; color: white; z-index: 10; }
        .btn-game { background: #8b0000; color: #ffd700; border: 2px solid #ffd700; padding: 18px; width: 100%; margin-top: 15px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* –ö–ê–†–¢–ê */
        #game-viewport { width: 100vw; height: 100vh; position: relative; display: none; overflow: hidden; }
        
        /* –°–ª–æ–π –∫–∞—Ä—Ç—ã: —Ç–µ–ø–µ—Ä—å –æ–Ω –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–π */
        #map-wrapper {
            position: absolute;
            width: 250%; /* –ó–∞–ø–∞—Å –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è */
            height: 250%;
            top: -75%;
            left: -75%;
            will-change: transform;
        }

        #map-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* –ö–õ–Æ–ß–ï–í–û–ô –ú–û–ú–ï–ù–¢ –î–õ–Ø –ê–î–ê–ü–¢–ê–¶–ò–ò */
            display: block;
        }

        .ui-panel {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            width: 90%; height: 45px; background: rgba(0,0,0,0.85); border: 2px solid #ffd700;
            display: flex; justify-content: space-around; align-items: center; z-index: 1000; border-radius: 8px;
        }
        .res { color: #ffd700; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="game-title">EMPIRE:<br>DAWN OF WAR</div>
        <div class="loader-wrap">
            <div class="loader-cont"><div id="progress"></div></div>
            <div id="percent" style="color:#ffd700; margin-top:10px; font-weight:bold;">0%</div>
        </div>
    </div>

    <div id="dialog-screen">
        <img src="marshal_blank.png" class="character-img">
        <div class="dialog-box">
            <h3 style="color:#ffd700; margin:0 0 10px 0;">–ú–ê–†–®–ê–õ –ö–ê–ô</h3>
            <p>–ú–æ–π –ª–æ—Ä–¥, —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏—è –ø–æ–¥ –∫–æ–Ω—Ç—Ä–æ–ª–µ–º. –¢–µ–ø–µ—Ä—å –∫–∞—Ä—Ç–∞ –ø–æ–¥—Å—Ç—Ä–æ–∏—Ç—Å—è –ø–æ–¥ –ª—é–±–æ–µ –≤–∞—à–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ.</p>
            <button class="btn-game" onclick="startGame()">–í–°–¢–£–ü–ò–¢–¨ –í –ü–†–ê–í–ê</button>
        </div>
    </div>

    <div id="game-viewport">
        <div class="ui-panel">
            <div class="res">üå≤ 500</div>
            <div class="res">‚öîÔ∏è 200</div>
            <div class="res">üí∞ 100</div>
        </div>
        <div id="map-wrapper">
            <img src="map.png" id="map-img">
        </div>
    </div>

    <script>
        // –ó–ê–ì–†–£–ó–ö–ê
        let p = 0;
        let itv = setInterval(() => {
            p++;
            document.getElementById('progress').style.width = p+'%';
            document.getElementById('percent').innerText = p+'%';
            if(p >= 100) {
                clearInterval(itv);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('dialog-screen').style.display = 'flex';
            }
        }, 70);

        function startGame() {
            document.getElementById('dialog-screen').style.display = 'none';
            document.getElementById('game-viewport').style.display = 'block';
            initEngine();
        }

        function initEngine() {
            const wrapper = document.getElementById('map-wrapper');
            let isDragging = false;
            let startX, startY;
            let currentX = -window.innerWidth * 0.75;
            let currentY = -window.innerHeight * 0.75;
            let scale = 1;

            const onStart = (e) => {
                isDragging = true;
                const t = e.touches ? e.touches[0] : e;
                startX = t.clientX - currentX;
                startY = t.clientY - currentY;
            };

            const onMove = (e) => {
                if (!isDragging) return;
                const t = e.touches ? e.touches[0] : e;
                currentX = t.clientX - startX;
                currentY = t.clientY - startY;

                // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è
                const limitX = wrapper.offsetWidth * 0.4;
                const limitY = wrapper.offsetHeight * 0.4;
                if (currentX > 0) currentX = 0;
                if (currentY > 0) currentY = 0;

                wrapper.style.transform = `translate3d(${currentX}px, ${currentY}px, 0) scale(${scale})`;
            };

            window.addEventListener('mousedown', onStart);
            window.addEventListener('mousemove', onMove);
            window.addEventListener('mouseup', () => isDragging = false);

            window.addEventListener('touchstart', onStart);
            window.addEventListener('touchmove', onMove, { passive: false });
            window.addEventListener('touchend', () => isDragging = false);

            // –ó—É–º –∫–æ–ª–µ—Å–∏–∫–æ–º
            window.addEventListener('wheel', e => {
                scale += e.deltaY > 0 ? -0.05 : 0.05;
                scale = Math.min(Math.max(0.5, scale), 2);
                wrapper.style.transform = `translate3d(${currentX}px, ${currentY}px, 0) scale(${scale})`;
            });
        }
    </script>
</body>
</html>
