<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Empire: Dawn of War</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; position: fixed; font-family: 'Georgia', serif; }

        /* –≠–ö–†–ê–ù –ó–ê–ì–†–£–ó–ö–ò */
        #loading-screen {
            position: fixed; inset: 0; background: url('bg.png') no-repeat center center / cover;
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
            z-index: 5000; padding: 60px 0;
        }
        .game-title { 
            color: #ffd700; font-size: clamp(24px, 8vw, 36px); font-weight: bold; text-align: center; 
            text-shadow: 0 0 15px #000, 2px 2px 0px #8b0000; text-transform: uppercase; letter-spacing: 4px;
        }
        .loader-wrap { width: 85%; max-width: 450px; display: flex; flex-direction: column; align-items: center; margin-bottom: 40px; }
        .loader-cont { 
            width: 100%; height: 28px; background: #000; border: 4px solid #ffd700; 
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); position: relative; 
        }
        #progress { width: 0%; height: 100%; background: linear-gradient(180deg, #fff2ac, #ffd700, #b8860b); transition: 0.1s linear; }

        /* –≠–ö–†–ê–ù –î–ò–ê–õ–û–ì–ê */
        #dialog-screen { 
            position: fixed; inset: 0; z-index: 4000; display: none;
            background: linear-gradient(to bottom, transparent 10%, #000 80%);
            flex-direction: column; justify-content: flex-end; align-items: center;
        }
        .character-img { height: 75%; position: absolute; bottom: 0; left: 0; z-index: 1; filter: drop-shadow(0 0 20px #000); }
        .dialog-box { 
            width: 100%; background: rgba(15, 15, 15, 0.98); border-top: 5px solid #ffd700; 
            padding: 35px 25px; color: white; box-sizing: border-box; z-index: 10;
        }
        .btn-game {
            background: linear-gradient(#900, #500); color: #ffd700; border: 2px solid #ffd700;
            padding: 18px; width: 100%; margin-top: 15px; font-weight: bold; font-size: 18px; 
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
        }

        /* –ò–ì–†–û–í–û–ô –ú–ò–† */
        #game-viewport { width: 100vw; height: 100vh; position: relative; overflow: hidden; display: none; background: #000; }
        #map-layer {
            position: absolute; width: 3000px; height: 3000px; /* –†–∞–∑–º–µ—Ä –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è */
            background: url('map.png') no-repeat center center;
            background-size: 100% 100%; transform-origin: center; will-change: transform;
        }

        /* –ò–ù–¢–ï–†–§–ï–ô–° –ü–û–í–ï–†–• –ö–ê–†–¢–´ */
        .ui-panel {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 500px; height: 50px;
            background: rgba(0,0,0,0.85); border: 2px solid #ffd700; border-radius: 6px;
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .res { color: #ffd700; font-weight: bold; font-size: 15px; text-shadow: 1px 1px #000; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="game-title">EMPIRE:<br>DAWN OF WAR</div>
        <div class="loader-wrap">
            <div class="loader-cont"><div id="progress"></div></div>
            <div id="percent" style="color:#ffd700; margin-top:12px; font-weight:bold; font-size:18px;">0%</div>
        </div>
    </div>

    <div id="dialog-screen">
        <img src="marshal_blank.png" class="character-img">
        <div class="dialog-box">
            <h3 style="color: #ffd700; margin: 0 0 10px 0; font-size: 22px;">–ú–ê–†–®–ê–õ –ö–ê–ô</h3>
            <p style="font-size: 17px; line-height: 1.5; margin: 0;">–ú–æ–π –ª–æ—Ä–¥, –∫–∞—Ä—Ç–∞ –∑–µ–º–µ–ª—å –≥–æ—Ç–æ–≤–∞. –ù–∞–º –Ω—É–∂–Ω–æ –æ—Å–Ω–æ–≤–∞—Ç—å —Å—Ç–æ–ª–∏—Ü—É –∏ –Ω–∞—á–∞—Ç—å —Å–±–æ—Ä —Ä–µ—Å—É—Ä—Å–æ–≤. –ü—Ä–∏–∫–∞–∂–µ—Ç–µ —Ä–∞–∑–±–∏—Ç—å –ª–∞–≥–µ—Ä—å?</p>
            <button class="btn-game" onclick="enterGame()">–í–°–¢–£–ü–ò–¢–¨ –í –ü–†–ê–í–ê</button>
        </div>
    </div>

    <div id="game-viewport">
        <div class="ui-panel">
            <div class="res">üå≤ 500</div>
            <div class="res">‚öîÔ∏è 200</div>
            <div class="res">üí∞ 100</div>
        </div>
        <div id="map-layer"></div>
    </div>

    <script>
        // --- 1. –ü–†–ï–î–ó–ê–ì–†–£–ó–ö–ê –ò –®–ö–ê–õ–ê ---
        const images = ['map.png', 'bg.png', 'marshal_blank.png'];
        let loaded = 0;
        images.forEach(src => {
            const img = new Image();
            img.src = src;
            img.onload = () => loaded++;
        });

        let progress = 0;
        const loadTimer = setInterval(() => {
            progress += 1;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('percent').innerText = progress + '%';

            if (progress >= 100) {
                clearInterval(loadTimer);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('dialog-screen').style.display = 'flex';
            }
        }, 70); // 70–º—Å * 100 = 7 —Å–µ–∫—É–Ω–¥

        // --- 2. –ü–ï–†–ï–•–û–î –ö –ö–ê–†–¢–ï ---
        function enterGame() {
            document.getElementById('dialog-screen').style.display = 'none';
            document.getElementById('game-viewport').style.display = 'block';
            initWorld();
        }

        // --- 3. –î–í–ò–ñ–û–ö –ö–ê–†–¢–´ (Drag & Zoom) ---
        function initWorld() {
            const map = document.getElementById('map-layer');
            let scale = 0.8; // –ù–∞—á–∞–ª—å–Ω—ã–π –∑—É–º
            let posX = 0, posY = 0;
            let lastX, lastY, startDist = 0;
            let isDragging = false;

            function applyTransform() {
                // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è, —á—Ç–æ–±—ã –Ω–µ –≤—ã–ª–µ–∑–∞—Ç—å –∑–∞ –∫—Ä–∞—è (–±–∞–∑–æ–≤—ã–µ)
                const vw = window.innerWidth;
                const vh = window.innerHeight;
                const limitX = (map.offsetWidth * scale - vw) / 2;
                const limitY = (map.offsetHeight * scale - vh) / 2;

                if (posX > limitX) posX = limitX;
                if (posX < -limitX) posX = -limitX;
                if (posY > limitY) posY = limitY;
                if (posY < -limitY) posY = -limitY;

                map.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
            }

            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            const handleStart = (e) => {
                if (e.touches && e.touches.length === 2) {
                    startDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                } else {
                    isDragging = true;
                    const t = e.touches ? e.touches[0] : e;
                    lastX = t.clientX; lastY = t.clientY;
                }
            };

            const handleMove = (e) => {
                if (e.touches && e.touches.length === 2) {
                    // –ó–£–ú
                    const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                    const delta = dist / startDist;
                    scale = Math.min(Math.max(0.4, scale * delta), 1.5);
                    startDist = dist;
                    applyTransform();
                } else if (isDragging) {
                    // –°–î–í–ò–ì
                    const t = e.touches ? e.touches[0] : e;
                    posX += t.clientX - lastX;
                    posY += t.clientY - lastY;
                    lastX = t.clientX; lastY = t.clientY;
                    applyTransform();
                }
            };

            const handleEnd = () => { isDragging = false; };

            // –ö–æ–ª–µ—Å–∏–∫–æ –º—ã—à–∏
            window.addEventListener('wheel', (e) => {
                const delta = e.deltaY > 0 ? 0.9 : 1.1;
                scale = Math.min(Math.max(0.4, scale * delta), 1.5);
                applyTransform();
            }, { passive: false });

            // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —Å–æ–±—ã—Ç–∏–π
            window.addEventListener('mousedown', handleStart);
            window.addEventListener('mousemove', handleMove);
            window.addEventListener('mouseup', handleEnd);
            window.addEventListener('touchstart', handleStart);
            window.addEventListener('touchmove', handleMove, { passive: false });
            window.addEventListener('touchend', handleEnd);

            applyTransform(); // –ù–∞—á–∞–ª—å–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
        }
    </script>
</body>
</html>
