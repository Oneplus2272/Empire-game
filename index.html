<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Empire: Dawn of War</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'serif'; }

        /* –ó–ê–ì–†–£–ó–ö–ê */
        #loading-screen {
            position: fixed; inset: 0; background: url('bg.png') no-repeat center center / cover;
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
            z-index: 5000; padding: 60px 0;
        }
        .game-title { color: #ffd700; font-size: 32px; font-weight: bold; text-align: center; text-shadow: 0 0 15px #000; text-transform: uppercase; }
        .loader-wrap { width: 85%; max-width: 400px; display: flex; flex-direction: column; align-items: center; }
        .loader-cont { width: 100%; height: 26px; background: #000; border: 4px solid #ffd700; position: relative; }
        #progress { width: 0%; height: 100%; background: linear-gradient(180deg, #fff2ac, #ffd700, #b8860b); }

        /* –î–ò–ê–õ–û–ì */
        #dialog-screen { 
            position: fixed; inset: 0; z-index: 4000; display: none;
            background: linear-gradient(to bottom, transparent 20%, #000 90%);
            flex-direction: column; justify-content: flex-end; align-items: center;
        }
        .character-img { height: 70%; position: absolute; bottom: 0; left: 0; z-index: 1; }
        .dialog-box { width: 100%; background: rgba(10, 10, 10, 0.98); border-top: 4px solid #ffd700; padding: 30px 20px; color: white; z-index: 10; }
        .btn-game { background: #8b0000; color: #ffd700; border: 2px solid #ffd700; padding: 16px; width: 100%; margin-top: 15px; font-weight: bold; }

        /* –ò–ì–†–û–í–û–ô –ú–ò–† */
        #game-viewport { 
            width: 100vw; height: 100vh; display: none; overflow: auto; 
            -webkit-overflow-scrolling: touch; background: #000;
        }
        /* –£–±–∏—Ä–∞–µ–º –ø–æ–ª–æ—Å—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        #game-viewport::-webkit-scrollbar { display: none; }

        #map-img {
            display: block;
            width: 3000px; /* –û–≥—Ä–æ–º–Ω–∞—è –∫–∞—Ä—Ç–∞ */
            height: auto;
            pointer-events: none; /* –ß—Ç–æ–±—ã –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –º–µ—à–∞–ª–∞ —Å–≤–∞–π–ø—É */
        }

        .ui-panel {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            width: 90%; height: 45px; background: rgba(0,0,0,0.8); border: 2px solid #ffd700;
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .res { color: #ffd700; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="game-title">EMPIRE:<br>DAWN OF WAR</div>
        <div class="loader-wrap">
            <div class="loader-cont"><div id="progress"></div></div>
            <div id="percent" style="color:#ffd700; margin-top:10px; font-weight:bold;">0%</div>
        </div>
    </div>

    <div id="dialog-screen">
        <img src="marshal_blank.png" class="character-img">
        <div class="dialog-box">
            <h3 style="color:#ffd700; margin:0 0 10px 0;">–ú–ê–†–®–ê–õ –ö–ê–ô</h3>
            <p>–ú–æ–π –ª–æ—Ä–¥, –∫–∞—Ä—Ç–∞ –≥–æ—Ç–æ–≤–∞. –ü—Ä–æ—Å—Ç–æ –≤–µ–¥–∏—Ç–µ –ø–∞–ª—å—Ü–µ–º, —á—Ç–æ–±—ã –æ—Å–º–æ—Ç—Ä–µ—Ç—å –≤–ª–∞–¥–µ–Ω–∏—è.</p>
            <button class="btn-game" onclick="startGame()">–í–°–¢–£–ü–ò–¢–¨ –í –ü–†–ê–í–ê</button>
        </div>
    </div>

    <div id="game-viewport">
        <div class="ui-panel">
            <div class="res">üå≤ 500</div>
            <div class="res">‚öîÔ∏è 200</div>
            <div class="res">üí∞ 100</div>
        </div>
        <img src="map.png" id="map-img">
    </div>

    <script>
        // –ó–ê–ì–†–£–ó–ö–ê 7 –°–ï–ö–£–ù–î
        let p = 0;
        let itv = setInterval(() => {
            p++;
            document.getElementById('progress').style.width = p+'%';
            document.getElementById('percent').innerText = p+'%';
            if(p >= 100) {
                clearInterval(itv);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('dialog-screen').style.display = 'flex';
            }
        }, 70);

        function startGame() {
            document.getElementById('dialog-screen').style.display = 'none';
            const view = document.getElementById('game-viewport');
            view.style.display = 'block';
            
            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞–º–µ—Ä—É –≤ –Ω–∞—á–∞–ª–µ –∏–≥—Ä—ã
            setTimeout(() => {
                view.scrollLeft = 1000;
                view.scrollTop = 500;
            }, 10);
        }
    </script>
</body>
</html>
