<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Empire: Rise of Legends</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'serif'; }

        /* --- ЗАГРУЗОЧНЫЙ ЭКРАН --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('loading_screen_marshal_kai.png') no-repeat center center;
            background-size: contain; z-index: 1000;
            display: flex; justify-content: center; align-items: flex-end;
            transition: opacity 1s ease-in-out;
        }

        /* Контейнер для полоски, наложенный прямо на пустую шкалу в арте */
        .loader-wrapper {
            position: relative;
            width: 100%; height: 100%; /* Весь экран, чтобы точно позиционировать */
            pointer-events: none;
        }

        .loader-fill {
            position: absolute;
            /* Позиция подобрана под нижнюю пустую шкалу на твоем арте */
            bottom: 6.5%; left: 19%; 
            width: 0%; height: 4.5%;
            background: linear-gradient(90deg, #d4af37, #f9e4b7);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
            border-radius: 20px;
            transition: width 0.3s linear;
        }

        /* --- ИГРОВОЙ МИР --- */
        #game-ui { 
            width: 100%; height: 100%; 
            background: url('map.png') no-repeat center center; 
            background-size: cover; position: relative; 
        }

        /* КАЙ В ТВОЕЙ РАМКЕ (МАСКА) */
        .kai-hud {
            position: absolute; top: 10px; left: 10px;
            width: 300px; height: 150px;
            background: url('interface_kai_frame.png') no-repeat center;
            background-size: contain; z-index: 100;
        }
        .kai-mask {
            position: absolute;
            top: 25px; left: 32px; /* Подгонка под вырез в interface_kai_frame.png */
            width: 95px; height: 95px;
            overflow: hidden;
            border-radius: 50%; /* Создаем круглую маску */
        }
        .kai-mask img { width: 100%; height: 100%; object-fit: cover; }

        /* ПАНЕЛЬ РЕСУРСОВ (ЧИСТАЯ, БЕЗ ФОНА) */
        .resource-header {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 900px; height: 100px;
            background: url('resource_bar_panel.png') no-repeat center top;
            background-size: contain;
            background-color: transparent; /* Убираем любой серый фон */
            display: flex; justify-content: center; align-items: center; 
            gap: 40px; padding-bottom: 25px; z-index: 90;
        }
        .res-text {
            color: #ffd700; font-weight: bold; font-size: 16px;
            text-shadow: 2px 2px 2px #000;
        }

        /* ТЕКСТ ДИАЛОГА */
        #dialog-box {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 750px; padding: 20px;
            background: rgba(0,0,0,0.8); border: 2px solid #8b4513;
            color: white; border-radius: 15px; text-align: center;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader-wrapper">
            <div id="fill" class="loader-fill"></div>
        </div>
    </div>

    <div id="game-ui">
        <div class="kai-hud">
            <div class="kai-mask">
                <img src="marshal_blank.png" alt="Marshal Kai">
            </div>
        </div>

        <div class="resource-header">
            <div class="res-text">ХЛЕБ: 500</div>
            <div class="res-text">ДЕРЕВО: 500</div>
            <div class="res-text">КАМЕНЬ: 500</div>
            <div class="res-text">ЖЕЛЕЗО: 500</div>
            <div class="res-text">СЕРЕБРО: 500</div>
        </div>

        <div id="dialog-box">
            Маршал Кай: "Мой Лорд, мы на месте. Шкала загрузки заполнила пустую область, ресурсы на складах. Каковы будут ваши приказы?"
        </div>
    </div>

    <script>
        // Логика загрузки (нацелена на нижнюю шкалу арта)
        let progress = 0;
        const fill = document.getElementById('fill');
        const loaderScreen = document.getElementById('loading-screen');

        const loadingInterval = setInterval(() => {
            progress += Math.random() * 5;
            if (progress > 62) progress = 62; // 62% — примерная длина пустой области в арте
            fill.style.width = progress + '%';

            if (progress >= 62) {
                clearInterval(loadingInterval);
                setTimeout(() => {
                    loaderScreen.style.opacity = '0';
                    setTimeout(() => loaderScreen.remove(), 1000);
                }, 800);
            }
        }, 150);
    </script>
</body>
</html>
