<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Empire: Rise of Legends</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }

        /* --- ЭКРАН ЗАГРУЗКИ --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('loading_screen_marshal_kai.png') no-repeat center center;
            background-size: contain; 
            z-index: 2000; /* Поднял выше всех, чтобы скрыть Кая */
            display: flex; justify-content: center; align-items: center;
            transition: opacity 1s ease-in-out;
        }

        /* ПОЛОСКА: Твои координаты с укороченной длиной */
        #fill {
            position: absolute;
            bottom: 4.3%; 
            left: 13.4%;  
            height: 3.5%; 
            width: 0%;    
            background: linear-gradient(to right, #b8860b, #ffd700, #b8860b);
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            transition: width 0.3s ease-out;
        }

        /* --- ИГРОВОЙ МИР --- */
        #game-world { 
            width: 100%; height: 100%; 
            background: url('map.png') no-repeat center center; 
            background-size: cover; position: relative; 
            z-index: 10;
        }

        /* РАМКА КАЯ */
        .kai-frame {
            position: absolute; top: 10px; left: 10px;
            width: 320px; height: 160px;
            background: url('interface_kai_frame.png') no-repeat center center;
            background-size: contain;
            background-color: transparent !important;
            z-index: 100;
        }

        .kai-mask {
            position: absolute;
            top: 18%; left: 10%; 
            width: 35%; height: 65%;
            overflow: hidden;
            background: transparent;
        }
        .kai-mask img { width: 100%; height: 100%; object-fit: cover; }

        /* ПАНЕЛЬ РЕСУРСОВ */
        .resource-header {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 1000px; height: 120px;
            background: url('resource_bar_panel.png') no-repeat center top;
            background-size: contain;
            background-color: transparent !important;
            display: flex; justify-content: center;
            z-index: 90;
        }

        .res-container {
            display: flex;
            margin-top: 45px; 
            gap: 75px;        
        }

        .res-text {
            color: #ffd700; font-weight: bold; font-size: 16px;
            text-shadow: 2px 2px 3px #000;
            width: 80px; text-align: center;
        }

        #dialog-box {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 600px; padding: 20px;
            background: rgba(0,0,0,0.8); border: 2px solid #8b4513;
            color: white; border-radius: 10px; text-align: center;
            z-index: 150;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div id="fill"></div>
    </div>

    <div id="game-world">
        <div class="kai-frame">
            <div class="kai-mask">
                <img src="marshal_blank.png" alt="Kai">
            </div>
        </div>

        <div class="resource-header">
            <div class="res-container">
                <div class="res-text">500</div>
                <div class="res-text">500</div>
                <div class="res-text">500</div>
                <div class="res-text">500</div>
                <div class="res-text">500</div>
            </div>
        </div>

        <div id="dialog-box">
            Маршал Кай: "Мой Лорд, шкала стала короче и теперь не вылетает за границы. Я появляюсь только после полной загрузки карты."
        </div>
    </div>

    <script>
        let p = 0;
        let loader = setInterval(() => {
            p += 2;
            /* Изменил коэффициент с 0.612 на 0.54, чтобы полоска была короче */
            document.getElementById('fill').style.width = (p * 0.54) + '%';
            
            if(p >= 100) {
                clearInterval(loader);
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                    }, 1000);
                }, 500);
            }
        }, 60);
    </script>
</body>
</html>
