<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Empire: Rise of Legends</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Georgia', serif; }

        /* --- ЗАГРУЗОЧНЫЙ ЭКРАН --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('loading_screen_marshal_kai.png') no-repeat center center;
            background-size: 80%; /* Немного уменьшил, как ты просил */
            z-index: 1000; display: flex; justify-content: center; align-items: flex-end;
            transition: opacity 1s ease-in-out;
        }

        /* Твоя пустая шкала (фон) и прогресс */
        .loader-container {
            width: 400px; height: 40px; 
            background: url('loading_bar_empty.png') no-repeat center; /* ТВОЯ ПУСТАЯ ШКАЛА */
            background-size: contain; margin-bottom: 100px; position: relative;
        }
        .loader-fill {
            position: absolute; top: 10px; left: 15px; /* Подгони под вырез своей шкалы */
            height: 20px; width: 0%;
            background: linear-gradient(90deg, #8b4513, #ffd700);
            box-shadow: 0 0 10px #ffd700; transition: width 0.3s;
        }

        /* --- ИГРОВОЙ ЭКРАН --- */
        #game-ui { 
            width: 100%; height: 100%; 
            background: url('map.png') no-repeat center center; background-size: cover; 
            position: relative; 
        }

        /* КАЙ В РАМКЕ (МАСКА) - ВЕРХНИЙ ЛЕВЫЙ УГОЛ */
        .kai-container {
            position: absolute; top: 10px; left: 10px;
            width: 280px; height: 160px;
            background: url('interface_kai_frame.png') no-repeat center;
            background-size: contain; z-index: 100;
            display: flex; align-items: center; justify-content: center;
        }
        .kai-mask {
            width: 95px; height: 95px; /* Размер выреза в рамке */
            border-radius: 50%; /* Чтобы вписаться в круглый вырез */
            overflow: hidden;
            position: absolute; left: 35px; top: 32px; /* Позиция лица в рамке */
        }
        .kai-mask img { width: 100%; height: 100%; object-fit: cover; }

        /* РЕСУРСЫ НАВЕРХУ ПО ЦЕНТРУ */
        .top-res-center {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 900px; height: 100px;
            background: url('resource_bar_panel.png') no-repeat center top;
            background-size: contain;
            display: flex; justify-content: center; align-items: center; gap: 40px;
            z-index: 90; padding-bottom: 20px;
        }
        .res-text {
            color: #ffd700; font-weight: bold; font-size: 15px;
            text-shadow: 1px 1px 2px #000;
        }

        /* ДИАЛОГ ВНИЗУ */
        #dialog-box {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 700px; height: 120px;
            background: rgba(0,0,0,0.85); border: 1px solid #ffd700; border-radius: 10px;
            display: flex; align-items: center; padding: 20px; color: white; z-index: 110;
        }
        .btn-next {
            position: absolute; bottom: 10px; right: 20px;
            background: #4a3a2a; color: #ffd700; border: 1px solid #ffd700;
            padding: 5px 15px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader-container">
            <div id="fill" class="loader-fill"></div>
        </div>
    </div>

    <div id="game-ui">
        <div class="kai-container">
            <div class="kai-mask">
                <img src="marshal_blank.png" alt="Кай">
            </div>
            <div style="position:absolute; right:40px; top:65px; color:#ffaa00; font-weight:bold;">Кай</div>
        </div>

        <div class="top-res-center">
            <div class="res-text">ХЛЕБ: <span id="r1">500</span></div>
            <div class="res-text">ДЕРЕВО: <span id="r2">500</span></div>
            <div class="res-text">КАМЕНЬ: <span id="r3">500</span></div>
            <div class="res-text">ЖЕЛЕЗО: <span id="r4">500</span></div>
            <div class="res-text">СЕРЕБРО: <span id="r5">500</span></div>
        </div>

        <div id="dialog-box">
            <div id="main-text">Мой Лорд, всё готово. Ресурсы на складах (по 500), я в левом углу. Начинаем постройку?</div>
            <button class="btn-next" onclick="next()">Далее</button>
        </div>
    </div>

    <script>
        // Загрузка (твоя пустая шкала наполняется)
        let p = 0;
        let itv = setInterval(() => {
            p += 5;
            document.getElementById('fill').style.width = p + '%';
            if(p >= 100) {
                clearInterval(itv);
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => document.getElementById('loading-screen').remove(), 1000);
                }, 500);
            }
        }, 150);

        function next() {
            document.getElementById('main-text').innerText = "Лесопилка потребует 200 дерева. Прикажете начать?";
            // Здесь можно добавить логику уменьшения ресурса
        }
    </script>
</body>
</html>
