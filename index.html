<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Empire: Rise of Legends</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; font-family: 'Arial', sans-serif;
            touch-action: none; /* Убирает лишние жесты на смартфонах */
        }

        /* --- ЭКРАН ЗАГРУЗКИ --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('loading_screen_marshal_kai.png') no-repeat center center;
            background-size: contain; background-color: #000;
            z-index: 2000; display: flex; justify-content: center; align-items: center;
            transition: opacity 1s ease-in-out;
        }

        /* Полоска: используем vh и vw для точности на всех экранах */
        #fill {
            position: absolute;
            bottom: 4.3%; left: 13.4%; 
            height: 3.5%; width: 0%;    
            background: linear-gradient(to right, #b8860b, #ffd700, #b8860b);
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            transition: width 0.3s ease-out;
        }

        /* --- ИГРОВОЙ МИР --- */
        #game-world { 
            width: 100vw; height: 100vh; 
            background: url('map.png') no-repeat center center; 
            background-size: cover; position: relative; 
            z-index: 10;
        }

        /* Группируем интерфейс в один контейнер для масштабирования на мелких экранах */
        .ui-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Чтобы можно было кликать карту сквозь пустоты */
        }

        /* РАМКА КАЯ: размер в 'vmin' делает её пропорциональной экрану */
        .kai-frame {
            position: absolute; top: 2vmin; left: 2vmin;
            width: 40vmin; height: 20vmin;
            background: url('interface_kai_frame.png') no-repeat center center;
            background-size: contain;
            pointer-events: auto; z-index: 100;
        }

        .kai-mask {
            position: absolute; top: 18%; left: 10%; width: 35%; height: 65%;
            overflow: hidden; background: transparent;
        }
        .kai-mask img { width: 100%; height: 100%; object-fit: cover; }

        /* ПАНЕЛЬ РЕСУРСОВ: адаптивное центрирование */
        .resource-header {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 90vw; max-width: 1000px; height: 12vh;
            background: url('resource_bar_panel.png') no-repeat center top;
            background-size: contain;
            display: flex; justify-content: center;
            pointer-events: auto; z-index: 90;
        }

        .res-container {
            display: flex;
            margin-top: 4vh; /* Высота подстраивается под экран */
            gap: 5vw;        /* Расстояние между цифрами в % от ширины */
            max-width: 800px;
        }

        .res-text {
            color: #ffd700; font-weight: bold; font-size: 2vmin; /* Текст масштабируется */
            text-shadow: 2px 2px 3px #000;
            flex: 1; text-align: center;
        }

        /* ДИАЛОГ: адаптивная ширина */
        #dialog-box {
            position: absolute; bottom: 5vh; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 600px; padding: 2vmin;
            background: rgba(0,0,0,0.85); border: 1px solid #8b4513;
            color: white; border-radius: 10px; text-align: center;
            font-size: 2.2vmin; pointer-events: auto; z-index: 150;
        }

        /* Скрываем всё при загрузке на мобильных, чтобы не дергалось */
        @media (max-width: 600px) {
            .res-container { gap: 4vw; margin-top: 3.5vh; }
            .res-text { font-size: 3vmin; }
            #dialog-box { font-size: 4vmin; width: 90%; }
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div id="fill"></div>
    </div>

    <div id="game-world">
        <div class="ui-wrapper">
            <div class="kai-frame">
                <div class="kai-mask">
                    <img src="marshal_blank.png" alt="Kai">
                </div>
            </div>

            <div class="resource-header">
                <div class="res-container">
                    <div class="res-text">500</div>
                    <div class="res-text">500</div>
                    <div class="res-text">500</div>
                    <div class="res-text">500</div>
                    <div class="res-text">500</div>
                </div>
            </div>

            <div id="dialog-box">
                Маршал Кай: "Мой Лорд, я адаптировал интерфейс. Теперь на телефонах и планшетах рамки и ресурсы будут уменьшаться пропорционально экрану."
            </div>
        </div>
    </div>

    <script>
        let p = 0;
        let loader = setInterval(() => {
            p += 2;
            document.getElementById('fill').style.width = (p * 0.54) + '%';
            
            if(p >= 100) {
                clearInterval(loader);
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                    }, 1000);
                }, 500);
            }
        }, 60);
    </script>
</body>
</html>
