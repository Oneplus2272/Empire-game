<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Empire: Dawn of War</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }

        /* –≠–∫—Ä–∞–Ω—ã –∏–≥—Ä—ã */
        .screen { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; display: none; transition: opacity 1s; }

        /* –ù–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω */
        #start-screen { 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: url('bg.png') no-repeat center center / cover;
        }

        /* –≠–∫—Ä–∞–Ω –¥–∏–∞–ª–æ–≥–æ–≤ */
        #dialog-screen { 
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), #000);
            display: none; flex-direction: column; justify-content: flex-end; align-items: center;
        }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã –¥–∏–∞–ª–æ–≥–∞ */
        .character-img { height: 70%; position: absolute; bottom: 0; left: 0; }
        .dialog-box { 
            width: 100%; background: rgba(0,0,0,0.85); border-top: 3px solid #ffd700; 
            padding: 20px; color: white; box-sizing: border-box; z-index: 10;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn-game {
            background: #8b0000; color: #ffd700; border: 2px solid #ffd700;
            padding: 10px 20px; margin: 5px; font-weight: bold; cursor: pointer; border-radius: 5px;
        }

        /* –≠–∫—Ä–∞–Ω –ö–ê–†–¢–´ */
        #map-screen { width: 100vw; height: 100vh; position: relative; }
        #game-map { width: 100%; height: 100%; background: #000; }

        .top-bar {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px; height: 50px;
            background: rgba(0,0,0,0.85); border: 2px solid #ffd700; border-radius: 10px;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000;
        }
        .res { color: #ffd700; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <div id="start-screen" class="screen" style="display: flex;">
        <h1 style="color: #ffd700; text-shadow: 2px 2px #000;">EMPIRE: DAWN</h1>
        <button class="btn-game" onclick="startGame()">–ù–ê–ß–ê–¢–¨ –ü–£–¢–¨</button>
    </div>

    <div id="dialog-screen" class="screen">
        <img id="char-image" src="marshal_blank.png" class="character-img">
        <div class="dialog-box">
            <h3 id="char-name" style="color: #ffd700; margin-top: 0;">–ö–∞–π</h3>
            <p id="dialog-text">–ö–æ–º–∞–Ω–¥—É—é—â–∏–π! –ú—ã –ø—Ä–∏–±—ã–ª–∏. –° —á–µ–≥–æ –Ω–∞—á–Ω–µ–º —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–æ –Ω–∞—à–µ–π –±–∞–∑—ã?</p>
            <div id="options">
                <button class="btn-game" onclick="goToMap('sawmill')">–õ–µ—Å–æ–ø–∏–ª–∫–∞</button>
                <button class="btn-game" onclick="goToMap('blacksmith')">–ö—É–∑–Ω–∏—Ü–∞</button>
            </div>
        </div>
    </div>

    <div id="map-screen" class="screen">
        <div class="top-bar">
            <div class="res">üå≤ <span id="wood">500</span></div>
            <div class="res">‚öîÔ∏è <span id="steel">200</span></div>
            <div class="res">üí∞ <span id="gold">100</span></div>
        </div>
        <div id="game-map"></div>
    </div>

    <script>
        let map;

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('dialog-screen').style.display = 'flex';
        }

        function goToMap(choice) {
            document.getElementById('dialog-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('dialog-screen').style.display = 'none';
                document.getElementById('map-screen').style.display = 'block';
                initMap();
            }, 800);
        }

        function initMap() {
            map = L.map('game-map', {
                crs: L.CRS.Simple,
                minZoom: -2,
                maxZoom: 2,
                zoomControl: false,
                attributionControl: false
            });

            const mapImg = new Image();
            mapImg.src = 'map.png';
            mapImg.onload = function() {
                const w = this.width;
                const h = this.height;
                const bounds = [[0, 0], [h, w]];
                L.imageOverlay('map.png', bounds).addTo(map);
                map.fitBounds(bounds);
                map.setMaxBounds(bounds);
            };

            // –°–∏—Å—Ç–µ–º–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
            map.on('click', function(e) {
                let lat = Math.round(e.latlng.lat);
                let lng = Math.round(e.latlng.lng);
                prompt("–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ç–æ—á–∫–∏ –¥–ª—è –∑–¥–∞–Ω–∏—è:", lat + ", " + lng);
            });
        }
    </script>
</body>
</html>
