<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Экспедиция Кая: Полная Экономика</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }

        /* --- ЗАГРУЗОЧНЫЙ ЭКРАН --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('loading_screen_marshal_kai.png') no-repeat center center;
            background-size: contain; background-color: #000;
            z-index: 2000; display: flex; justify-content: center; align-items: center;
        }

        .loader-wrapper { position: relative; width: 100vmin; height: 100vmin; }

        #loading-bar-bg {
            position: absolute; 
            bottom: 9.3%; /* Опустил точно в желоб */
            left: 17.5%;  /* Выровнял начало */
            width: 65%;   /* Растянул на всю длину желоба */
            height: 2.2%; 
            background: rgba(0,0,0,0.4); 
            border-radius: 2px; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
        }

        #fill {
            position: absolute; left: 0; height: 100%; width: 0%;
            background: linear-gradient(90deg, #d4af37, #ffd700, #d4af37);
            background-size: 200% 100%; animation: shine 2s infinite linear;
            box-shadow: 0 0 10px #ffd700;
        }

        #percent-text { position: relative; z-index: 10; color: #fff; font-size: 1.4vh; font-weight: bold; text-shadow: 1px 1px 2px #000; }

        @keyframes shine { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* --- КАРТА И ИНТЕРФЕЙС --- */
        #map { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('map.png') no-repeat center center; background-size: cover; z-index: 1; }

        .kai-hud {
            position: absolute; top: 10px; left: 10px; width: 140px; height: 180px; z-index: 100;
            background: url('1000007362.png') no-repeat center; background-size: contain;
        }
        .kai-face { position: absolute; top: 11%; left: 11%; width: 78%; height: 50%; overflow: hidden; z-index: -1; }
        .kai-face img { width: 100%; height: 100%; object-fit: cover; }

        /* --- ОБНОВЛЕННЫЕ РЕСУРСЫ --- */
        .res-line { position: absolute; top: 15px; left: 160px; display: flex; gap: 10px; z-index: 110; }
        .res-item { text-align: center; width: 58px; }
        .res-icon { width: 52px; height: 52px; background-size: contain; background-repeat: no-repeat; margin-bottom: 2px; }
        .res-val { color: #ffd700; font-weight: bold; font-size: 14px; text-shadow: 1px 1px 2px #000; }

        .floating-text { position: absolute; color: #ffd700; font-weight: bold; font-size: 24px; text-shadow: 2px 2px 4px #000; pointer-events: none; animation: floatUp 1s forwards; z-index: 500; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-60px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader-wrapper">
            <div id="loading-bar-bg">
                <div id="fill"></div>
                <div id="percent-text">0%</div>
            </div>
        </div>
    </div>

    <div id="map" onclick="collectAll(event)"></div>

    <div class="kai-hud">
        <div class="kai-face"><img src="marshal_blank.png"></div>
    </div>

    <div class="res-line">
        <div class="res-item" id="res-bread"><div class="res-icon" style="background-image: url('icon_bread.png')"></div><div class="res-val">500</div></div>
        <div class="res-item" id="res-wood"><div class="res-icon" style="background-image: url('icon_wood.png')"></div><div class="res-val">500</div></div>
        <div class="res-item" id="res-stone"><div class="res-icon" style="background-image: url('icon_stone.png')"></div><div class="res-val">500</div></div>
        <div class="res-item" id="res-iron"><div class="res-icon" style="background-image: url('icon_iron_ore.png')"></div><div class="res-val">500</div></div>
        <div class="res-item" id="res-silver"><div class="res-icon" style="background-image: url('icon_silver_ingot.png')"></div><div class="res-val">500</div></div>
        <div class="res-item" id="res-gold"><div class="res-icon" style="background-image: url('icon_gold_chest.png')"></div><div class="res-val">500</div></div>
    </div>

    <script>
        let resources = { bread: 500, wood: 500, stone: 500, iron: 500, silver: 500, gold: 500 };

        // ЗАГРУЗКА
        let p = 0;
        let loader = setInterval(() => {
            p++;
            document.getElementById('fill').style.width = p + '%';
            document.getElementById('percent-text').innerText = p + '%';
            if(p >= 100) {
                clearInterval(loader);
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading-screen').remove();
                        startEconomy();
                    }, 800);
                }, 500);
            }
        }, 30);

        // ЭКОНОМИКА (Все ресурсы!)
        function startEconomy() {
            setInterval(() => {
                resources.bread += 0.5;
                resources.wood += 0.4;
                resources.stone += 0.3;
                resources.iron += 0.2;
                resources.silver += 0.1;
                resources.gold += 0.05;
                updateUI();
            }, 1000);
        }

        function updateUI() {
            for (let key in resources) {
                document.querySelector(`#res-${key} .res-val`).innerText = Math.floor(resources[key]);
            }
        }

        // КЛИК (Сбор всех видов по очереди)
        function collectAll(e) {
            const keys = Object.keys(resources);
            const rand = keys[Math.floor(Math.random() * keys.length)];
            resources[rand] += 15;
            updateUI();

            const t = document.createElement('div');
            t.className = 'floating-text';
            t.innerText = '+15';
            t.style.left = e.clientX + 'px'; t.style.top = e.clientY + 'px';
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 1000);
        }
    </script>
</body>
</html>
