<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Empire: Dawn of War</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; position: fixed; 
            font-family: 'serif'; 
        }
        
        /* –§–∏–∫—Å –¥–ª—è Leaflet: —É–±–∏—Ä–∞–µ–º —Å–µ—Ä—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã */
        .leaflet-container { background: #000 !important; }

        .screen { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; display: none; z-index: 100; }

        /* –≠–ö–†–ê–ù –ó–ê–ì–†–£–ó–ö–ò */
        #loading-screen {
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
            background: url('bg.png') no-repeat center center / cover; z-index: 5000;
            padding: 50px 0;
        }

        .game-title {
            color: #ffd700; font-size: 38px; font-weight: bold; text-align: center;
            text-shadow: 0 0 20px #000, 2px 2px 0px #8b0000;
            letter-spacing: 5px; text-transform: uppercase; margin-top: 10px;
        }

        .loader-wrapper { width: 100%; display: flex; flex-direction: column; align-items: center; margin-bottom: 40px; }
        
        .loader-container {
            width: 80%; max-width: 400px; height: 30px;
            background: #000; border: 4px solid #ffd700; 
            box-shadow: 0 0 15px rgba(255,215,0,0.5);
            position: relative; overflow: hidden;
        }

        .loader-bar {
            width: 0%; height: 100%;
            background: linear-gradient(180deg, #fff 0%, #ffd700 50%, #b8860b 100%);
            box-shadow: inset 0 0 10px rgba(255,255,255,0.5);
        }

        /* –≠–ö–†–ê–ù –î–ò–ê–õ–û–ì–ê */
        #dialog-screen { 
            background: linear-gradient(to bottom, transparent 20%, #000 90%);
            display: none; flex-direction: column; justify-content: flex-end; align-items: center;
        }
        .character-img { height: 80%; position: absolute; bottom: 0; left: -10%; z-index: 1; filter: drop-shadow(0 0 10px #000); }
        .dialog-box { 
            width: 100%; background: rgba(10, 10, 10, 0.95); border-top: 5px solid #ffd700; 
            padding: 30px 20px; color: white; box-sizing: border-box; z-index: 10;
        }

        /* –ö–ê–†–¢–ê - –¢–£–¢ –í–ï–°–¨ –§–ò–ö–° */
        #map-screen { z-index: 50; width: 100vw; height: 100vh; overflow: hidden; }
        #game-map { width: 100vw !important; height: 100vh !important; touch-action: auto; }
        
        /* –ó–∞—Å—Ç–∞–≤–ª—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É —Ä–∞—Å—Ç—è–≥–∏–≤–∞—Ç—å—Å—è */
        .leaflet-image-layer { 
            object-fit: cover !important; 
            width: 100% !important; 
            height: 100% !important; 
        }

        .top-bar {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; height: 50px;
            background: rgba(0,0,0,0.85); border: 2px solid #ffd700; border-radius: 8px;
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .res { color: #ffd700; font-weight: bold; font-size: 16px; text-shadow: 1px 1px #000; }
        .btn-game {
            background: #8b0000; color: #ffd700; border: 2px solid #ffd700;
            padding: 15px; width: 100%; margin: 10px 0; font-weight: bold; font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen" style="display: flex;">
        <div class="game-title">EMPIRE:<br>DAWN OF WAR</div>
        <div class="loader-wrapper">
            <div class="loader-container">
                <div id="progress" class="loader-bar"></div>
            </div>
            <div id="percent-text" style="color:#ffd700; margin-top:10px; font-weight:bold;">0%</div>
        </div>
    </div>

    <div id="dialog-screen" class="screen">
        <img src="marshal_blank.png" class="character-img">
        <div class="dialog-box">
            <h3 style="color: #ffd700; margin: 0 0 10px 0;">–ú–ê–†–®–ê–õ –ö–ê–ô</h3>
            <p id="dialog-text">–ú–æ–π –ª–æ—Ä–¥, –∫–∞—Ä—Ç–∞ –≥–æ—Ç–æ–≤–∞. –ü–æ—Ä–∞ –∑–∞–Ω—è—Ç—å —Ç—Ä–æ–Ω!</p>
            <button class="btn-game" onclick="startMap()">–í–°–¢–£–ü–ò–¢–¨ –í –ü–†–ê–í–ê</button>
        </div>
    </div>

    <div id="map-screen" class="screen">
        <div class="top-bar">
            <div class="res">üå≤ 500</div>
            <div class="res">‚öîÔ∏è 200</div>
            <div class="res">üí∞ 100</div>
        </div>
        <div id="game-map"></div>
    </div>

    <script>
        let progress = 0;
        const loadInterval = setInterval(() => {
            progress += 1;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('percent-text').innerText = progress + '%';
            if (progress >= 100) {
                clearInterval(loadInterval);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('dialog-screen').style.display = 'flex';
            }
        }, 70);

        function startMap() {
            document.getElementById('dialog-screen').style.display = 'none';
            document.getElementById('map-screen').style.display = 'block';
            setTimeout(initMap, 100); 
        }

        function initMap() {
            const map = L.map('game-map', {
                crs: L.CRS.Simple,
                minZoom: -3,
                maxZoom: 2,
                zoomControl: false,
                attributionControl: false
            });

            // –†–ï–®–ê–Æ–©–ò–ô –ú–û–ú–ï–ù–¢: –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ä–∞–∑–º–µ—Ä –æ–∫–Ω–∞ –¥–ª—è –≥—Ä–∞–Ω–∏—Ü –∫–∞—Ä—Ç—ã
            const w = window.innerWidth;
            const h = window.innerHeight;
            const bounds = [[0, 0], [h, w]]; 

            L.imageOverlay('map.png', bounds).addTo(map);
            map.fitBounds(bounds);
            map.setMaxBounds(bounds);

            // –†–µ–∂–∏–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç (–¥–æ–ª–≥–æ–µ –Ω–∞–∂–∞—Ç–∏–µ)
            map.on('contextmenu', (e) => {
                alert(Math.round(e.latlng.lat) + ", " + Math.round(e.latlng.lng));
            });
        }
    </script>
</body>
</html>
