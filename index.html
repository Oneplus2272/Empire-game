<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Empire: Rise of Legends</title>
    <style>
        /* Обнуляем всё, чтобы не было прокрутки */
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; 
        }

        /* ОСНОВНОЙ КОНТЕЙНЕР (Фиксированное рабочее поле) */
        #game-container {
            position: absolute;
            top: 50%; left: 50%;
            width: 1920px; /* Базовое разрешение */
            height: 1080px;
            transform-origin: center center;
            transform: translate(-50%, -50%); /* Центрирование и масштаб (через JS) */
            background: url('map.png') no-repeat center center;
            background-size: cover;
        }

        /* --- ЭКРАН ЗАГРУЗКИ --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('loading_screen_marshal_kai.png') no-repeat center center;
            background-size: contain; background-color: #000;
            z-index: 2000; transition: opacity 1s ease-in-out;
        }

        #fill {
            position: absolute;
            bottom: 4.3%; left: 13.4%; 
            height: 3.5%; width: 0%;    
            background: linear-gradient(to right, #b8860b, #ffd700);
            border-radius: 4px; box-shadow: 0 0 15px #ffd700;
        }

        /* --- ИНТЕРФЕЙС (Внутри game-container координаты всегда одинаковые) --- */
        .kai-frame {
            position: absolute; top: 20px; left: 20px;
            width: 320px; height: 160px;
            background: url('interface_kai_frame.png') no-repeat center;
            background-size: contain; z-index: 100;
        }
        .kai-mask {
            position: absolute; top: 18%; left: 10%; width: 35%; height: 65%;
            overflow: hidden;
        }
        .kai-mask img { width: 100%; height: 100%; object-fit: cover; }

        .resource-header {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 1000px; height: 120px;
            background: url('resource_bar_panel.png') no-repeat center top;
            background-size: contain; z-index: 90;
        }

        .res-container {
            display: flex; margin-top: 45px; gap: 75px; justify-content: center;
        }
        .res-text {
            color: #ffd700; font-weight: bold; font-size: 24px;
            text-shadow: 2px 2px 3px #000; width: 80px; text-align: center;
        }

        #dialog-box {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            width: 800px; padding: 30px;
            background: rgba(0,0,0,0.85); border: 2px solid #8b4513;
            color: white; border-radius: 15px; text-align: center; font-size: 28px;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div id="fill"></div>
    </div>

    <div id="game-container">
        
        <div class="kai-frame">
            <div class="kai-mask"><img src="marshal_blank.png"></div>
        </div>

        <div class="resource-header">
            <div class="res-container">
                <div class="res-text">500</div>
                <div class="res-text">500</div>
                <div class="res-text">500</div>
                <div class="res-text">500</div>
                <div class="res-text">500</div>
            </div>
        </div>

        <div id="dialog-box">
            Маршал Кай: "Теперь я применил метод контейнера. Интерфейс нарисован в 1920px и просто сжимается под любой экран без потери точности."
        </div>

    </div>

    <script>
        // ФУНКЦИЯ АДАПТАЦИИ (SCALE)
        function resizeGame() {
            const gameContainer = document.getElementById('game-container');
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // Вычисляем масштаб по меньшей стороне
            const scale = Math.min(width / 1920, height / 1080);
            
            gameContainer.style.transform = `translate(-50%, -50%) scale(${scale})`;
        }

        window.addEventListener('resize', resizeGame);
        resizeGame(); // Запуск при старте

        // ЗАГРУЗКА
        let p = 0;
        let loader = setInterval(() => {
            p += 2;
            document.getElementById('fill').style.width = (p * 0.54) + '%';
            if(p >= 100) {
                clearInterval(loader);
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 1000);
                }, 500);
            }
        }, 50);
    </script>
</body>
</html>
