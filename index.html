<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Empire: Dawn of War</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* –ü–æ–ª–Ω–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –∏ –æ—Ç—Å—Ç—É–ø–æ–≤ */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; position: fixed; 
            font-family: 'Georgia', serif; 
        }
        
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; z-index: 100; }

        /* –≠–ö–†–ê–ù –ó–ê–ì–†–£–ó–ö–ò */
        #loading-screen {
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
            background: url('bg.png') no-repeat center center / cover; z-index: 5000;
            padding: 40px 0; /* –û—Ç—Å—Ç—É–ø—ã —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
        }

        .game-title {
            color: #ffd700; font-size: 36px; font-weight: bold; text-align: center;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 3px 3px 5px #000;
            letter-spacing: 3px; text-transform: uppercase; margin-top: 20px;
        }

        .loader-wrapper { width: 100%; display: flex; flex-direction: column; align-items: center; margin-bottom: 30px; }
        
        .loader-container {
            width: 85%; max-width: 400px; height: 26px;
            background: #111; border: 4px solid #ffd700; 
            box-shadow: 0 0 15px #000, inset 0 0 10px #000;
            position: relative; overflow: hidden; border-radius: 2px;
        }

        .loader-bar {
            width: 0%; height: 100%;
            background: linear-gradient(180deg, #fff2ac 0%, #ffd700 50%, #b8860b 100%);
            position: relative;
        }

        /* –ë–ª–µ—Å–∫ –Ω–∞ —à–∫–∞–ª–µ */
        .loader-bar::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 40%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.7), transparent);
            animation: shine 2s infinite;
        }
        @keyframes shine { to { left: 160%; } }

        .loading-text { color: #ffd700; margin-top: 10px; font-size: 14px; text-transform: uppercase; font-weight: bold; }

        /* –≠–ö–†–ê–ù –î–ò–ê–õ–û–ì–ê */
        #dialog-screen { 
            background: linear-gradient(to bottom, transparent 30%, #000 85%);
            display: none; flex-direction: column; justify-content: flex-end; align-items: center;
        }
        .character-img { height: 75%; position: absolute; bottom: 0; left: 0; z-index: 1; }
        .dialog-box { 
            width: 100%; background: rgba(10, 10, 10, 0.98); border-top: 4px solid #ffd700; 
            padding: 25px; color: white; box-sizing: border-box; z-index: 10;
        }
        .btn-game {
            background: linear-gradient(#900, #500); color: #ffd700; border: 2px solid #ffd700;
            padding: 12px 20px; margin: 8px 4px; font-weight: bold; border-radius: 2px; cursor: pointer;
        }

        /* –ö–ê–†–¢–ê (–ò–°–ü–†–ê–í–õ–ï–ù–û –ù–ê –í–ï–°–¨ –≠–ö–†–ê–ù) */
        #map-screen { z-index: 50; width: 100vw; height: 100vh; }
        #game-map { width: 100%; height: 100%; background: #000; }
        
        /* –ß—Ç–æ–±—ã –∫–∞—Ä—Ç–∏–Ω–∫–∞ –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç—ã –Ω–µ –∏–º–µ–ª–∞ –∑–∞–∑–æ—Ä–æ–≤ */
        .leaflet-image-layer { object-fit: cover !important; }

        .top-bar {
            position: absolute; top: env(safe-area-inset-top, 10px); left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 450px; height: 45px;
            background: rgba(0,0,0,0.8); border: 2px solid #ffd700; border-radius: 4px;
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .res { color: #ffd700; font-weight: bold; font-size: 13px; }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen" style="display: flex;">
        <div class="game-title">EMPIRE:<br>DAWN OF WAR</div>
        <div class="loader-wrapper">
            <div class="loader-container">
                <div id="progress" class="loader-bar"></div>
            </div>
            <div id="percent-text" class="loading-text">–ó–ê–ì–†–£–ó–ö–ê: 0%</div>
        </div>
    </div>

    <div id="dialog-screen" class="screen">
        <img src="marshal_blank.png" class="character-img">
        <div class="dialog-box">
            <h3 style="color: #ffd700; margin: 0 0 10px 0;">–ú–ê–†–®–ê–õ –ö–ê–ô</h3>
            <p id="dialog-text">–ú–æ–π –ª–æ—Ä–¥, –∑–µ–º–ª–∏ —Ä–∞–∑–≤–µ–¥–∞–Ω—ã. –ü–æ—Ä–∞ –∑–∞–ª–æ–∂–∏—Ç—å —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç –Ω–∞—à–µ–π –∏–º–ø–µ—Ä–∏–∏. –ß—Ç–æ –≤–æ–∑–≤–µ–¥–µ–º –ø–µ—Ä–≤—ã–º?</p>
            <div id="options">
                <button class="btn-game" onclick="startMap('sawmill')">–õ–ï–°–û–ü–ò–õ–ö–ê</button>
                <button class="btn-game" onclick="startMap('forge')">–ö–£–ó–ù–ò–¶–ê</button>
            </div>
        </div>
    </div>

    <div id="map-screen" class="screen">
        <div class="top-bar">
            <div class="res">üå≤ <span id="wood">500</span></div>
            <div class="res">‚öîÔ∏è <span id="steel">200</span></div>
            <div class="res">üí∞ <span id="gold">100</span></div>
        </div>
        <div id="game-map"></div>
    </div>

    <script>
        // –ó–ê–ì–†–£–ó–ö–ê 7 –°–ï–ö–£–ù–î
        let progress = 0;
        const loadInterval = setInterval(() => {
            progress += 1;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('percent-text').innerText = '–ó–ê–ì–†–£–ó–ö–ê: ' + progress + '%';
            if (progress >= 100) {
                clearInterval(loadInterval);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('dialog-screen').style.display = 'flex';
            }
        }, 70);

        function startMap() {
            document.getElementById('dialog-screen').style.display = 'none';
            document.getElementById('map-screen').style.display = 'block';
            initMap();
        }

        function initMap() {
            // –£–±–∏—Ä–∞–µ–º –≤—Å–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è, —á—Ç–æ–±—ã –∫–∞—Ä—Ç–∞ –±—ã–ª–∞ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            const map = L.map('game-map', {
                crs: L.CRS.Simple,
                minZoom: -2,
                maxZoom: 1,
                zoomControl: false,
                attributionControl: false,
                bounceAtZoomLimits: false
            });

            // –†–∞–∑–º–µ—Ä—ã –∫–∞—Ä—Ç–∏–Ω–∫–∏ (–ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–æ–¥ —ç–∫—Ä–∞–Ω)
            const bounds = [[0, 0], [1000, 1000]]; 
            L.imageOverlay('map.png', bounds, { interactive: true }).addTo(map);
            
            map.fitBounds(bounds);
            map.setMaxBounds(bounds);

            // –†–µ–∂–∏–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –ø–æ –¥–æ–ª–≥–æ–º—É –Ω–∞–∂–∞—Ç–∏—é
            map.on('contextmenu', (e) => {
                prompt("–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:", Math.round(e.latlng.lat) + ", " + Math.round(e.latlng.lng));
            });
        }
    </script>
</body>
</html>
