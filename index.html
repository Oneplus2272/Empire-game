<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Экспедиция Кая</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }

        /* ЭКРАН ЗАГРУЗКИ */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000 url('loading_screen_marshal_kai.png') no-repeat center center;
            background-size: contain; z-index: 2000;
            display: flex; justify-content: center; align-items: center;
        }

        /* КОНТЕЙНЕР-ПРИВЯЗКА К АРТУ */
        .art-container {
            position: relative;
            width: 100vmin; /* Масштабируется вместе с картинкой загрузки */
            height: 100vmin;
            pointer-events: none;
        }

        /* ШКАЛА ВНУТРИ ЖЕЛОБА */
        #loading-bar-bg {
            position: absolute;
            bottom: 11.2%; /* Точное попадание в нижний желоб арта */
            left: 20.8%;
            width: 58.4%; /* Длина ровно по рамку */
            height: 2.2%;
            background: rgba(0,0,0,0.7);
            border-radius: 2px;
            overflow: hidden;
        }

        #fill {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #d4af37, #ffd700, #d4af37);
            background-size: 200% 100%;
            animation: shine 2s infinite linear;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            display: flex; align-items: center; justify-content: center;
        }

        #percent-text { color: #fff; font-size: 1.2vh; font-weight: bold; text-shadow: 1px 1px 2px #000; }

        @keyframes shine { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* ИНТЕРФЕЙС И КАРТА */
        #map { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('map.png') no-repeat center center; background-size: cover; z-index: 1; }

        .kai-hud {
            position: absolute; top: 10px; left: 10px; width: 140px; height: 180px; z-index: 100;
            background: url('1000007362.png') no-repeat center; background-size: contain;
        }
        .kai-face { position: absolute; top: 11%; left: 11%; width: 78%; height: 50%; overflow: hidden; z-index: -1; }
        .kai-face img { width: 100%; height: 100%; object-fit: cover; }

        /* ПАНЕЛЬ ВСЕХ 6 РЕСУРСОВ */
        .res-line { position: absolute; top: 15px; left: 160px; display: flex; gap: 8px; z-index: 110; }
        .res-item { text-align: center; width: 60px; }
        .res-icon { width: 50px; height: 50px; background-size: contain; background-repeat: no-repeat; margin-bottom: 2px; }
        .res-val { color: #ffd700; font-weight: bold; font-size: 14px; text-shadow: 1px 1px 2px #000; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="art-container">
            <div id="loading-bar-bg">
                <div id="fill"><span id="percent-text">0%</span></div>
            </div>
        </div>
    </div>

    <div id="map"></div>
    <div class="kai-hud"><div class="kai-face"><img src="marshal_blank.png"></div></div>

    <div class="res-line">
        <div class="res-item" id="res-bread"><div class="res-icon" style="background-image: url('icon_bread.png')"></div><div class="res-val">500</div></div>
        <div class="res-item" id="res-wood"><div class="res-icon" style="background-image: url('icon_wood.png')"></div><div class="res-val">500</div></div>
        <div class="res-item" id="res-stone"><div class="res-icon" style="background-image: url('icon_stone.png')"></div><div class="res-val">500</div></div>
        <div class="res-item" id="res-iron"><div class="res-icon" style="background-image: url('icon_iron_ore.png')"></div><div class="res-val">500</div></div>
        <div class="res-item" id="res-silver"><div class="res-icon" style="background-image: url('icon_silver_ingot.png')"></div><div class="res-val">500</div></div>
        <div class="res-item" id="res-gold"><div class="res-icon" style="background-image: url('icon_gold_chest.png')"></div><div class="res-val">500</div></div>
    </div>

    <script>
        let resources = { bread: 500, wood: 500, stone: 500, iron: 500, silver: 500, gold: 500 };

        // Логика загрузки
        let p = 0;
        let loader = setInterval(() => {
            p++;
            document.getElementById('fill').style.width = p + '%';
            document.getElementById('percent-text').innerText = p + '%';
            if(p >= 100) {
                clearInterval(loader);
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading-screen').remove();
                        startGlobalIncome(); // Запуск всех ресурсов
                    }, 800);
                }, 500);
            }
        }, 40);

        // Добыча всех ресурсов одновременно
        function startGlobalIncome() {
            setInterval(() => {
                resources.bread += 0.5;
                resources.wood += 0.4;
                resources.stone += 0.3;
                resources.iron += 0.2;
                resources.silver += 0.1;
                resources.gold += 0.05;
                updateStats();
            }, 1000);
        }

        function updateStats() {
            for (let id in resources) {
                let el = document.querySelector(`#res-${id} .res-val`);
                if(el) el.innerText = Math.floor(resources[id]);
            }
        }
    </script>
</body>
</html>
