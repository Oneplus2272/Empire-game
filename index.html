<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Empire: Rise of Legends</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }

        /* ЭКРАН ЗАГРУЗКИ */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('loading_screen_marshal_kai.png') no-repeat center center;
            background-size: contain; background-color: #000; z-index: 2000;
        }
        #fill {
            position: absolute; bottom: 4.3%; left: 13.4%; height: 3.5%; width: 0%;
            background: linear-gradient(to right, #b8860b, #ffd700);
            box-shadow: 0 0 15px #ffd700; border-radius: 4px;
        }

        /* КАРТА */
        #map {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('map.png') no-repeat center center;
            background-size: cover; z-index: 1;
        }

        /* КАЙ В РАМКЕ (ВЕРХНИЙ ЛЕВЫЙ УГОЛ) */
        .kai-hud {
            position: absolute; top: 10px; left: 10px;
            width: 180px; height: 210px; z-index: 100;
        }
        .kai-frame {
            position: absolute; width: 100%; height: 100%;
            background: url('1000007362.png') no-repeat center;
            background-size: contain; z-index: 5;
        }
        .kai-img {
            position: absolute; top: 11%; left: 11%; width: 78%; height: 50%;
            z-index: 2; overflow: hidden;
        }
        .kai-img img { width: 100%; height: 100%; object-fit: cover; }

        /* РЕСУРСЫ (ОТДЕЛЬНЫЕ КРУПНЫЕ ИКОНКИ) */
        .res-container {
            position: absolute; top: 10px; left: 200px; 
            display: flex; gap: 25px; z-index: 90;
        }
        .res-item {
            display: flex; flex-direction: column; align-items: center; width: 90px;
        }
        .res-icon {
            width: 80px; height: 80px; /* Увеличено */
            background-size: contain; background-repeat: no-repeat; background-position: center;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.7));
        }
        .res-num {
            color: #ffd700; font-weight: bold; font-size: 20px;
            text-shadow: 2px 2px 2px #000; margin-top: 5px;
        }

        /* ДИАЛОГ */
        #dialog-box {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 600px; padding: 20px;
            background: rgba(0, 0, 0, 0.85); border: 1px solid #d4af37;
            color: #fff; text-align: center; border-radius: 8px; z-index: 150;
        }
    </style>
</head>
<body>

    <div id="loading-screen"><div id="fill"></div></div>
    
    <div id="map"></div>

    <div class="kai-hud">
        <div class="kai-frame"></div>
        <div class="kai-img"><img src="marshal_blank.png"></div>
    </div>

    <div class="res-container">
        <div class="res-item">
            <div class="res-icon" style="background-image: url('icon_bread.png');"></div>
            <div class="res-num">500</div>
        </div>
        <div class="res-item">
            <div class="res-icon" style="background-image: url('icon_wood.png');"></div>
            <div class="res-num">500</div>
        </div>
        <div class="res-item">
            <div class="res-icon" style="background-image: url('icon_stone.png');"></div>
            <div class="res-num">500</div>
        </div>
        <div class="res-item">
            <div class="res-icon" style="background-image: url('icon_iron_ore.png');"></div>
            <div class="res-num">500</div>
        </div>
        <div class="res-item">
            <div class="res-icon" style="background-image: url('icon_silver_ingot.png');"></div>
            <div class="res-num">500</div>
        </div>
        <div class="res-item">
            <div class="res-icon" style="background-image: url('icon_gold_chest.png');"></div>
            <div class="res-num">500</div>
        </div>
    </div>

    <div id="dialog-box">
        Маршал Кай: "Мой Лорд, я настроил интерфейс согласно вашим припасам. Карта разведана, ресурсы под контролем. Жду ваших указаний."
    </div>

    <script>
        let p = 0;
        let loader = setInterval(() => {
            p += 2;
            document.getElementById('fill').style.width = (p * 0.54) + '%';
            if(p >= 100) {
                clearInterval(loader);
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => document.getElementById('loading-screen').remove(), 1000);
                }, 500);
            }
        }, 60);
    </script>
</body>
</html>
