<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Empire: Dawn of War</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; position: fixed; 
        }
        
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; z-index: 100; }

        /* –ó–ê–ì–†–£–ó–ö–ê */
        #loading-screen {
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
            background: url('bg.png') no-repeat center center / cover; z-index: 5000;
            padding: 40px 0;
        }

        .game-title {
            color: #ffd700; font-size: 34px; font-weight: bold; text-align: center;
            text-shadow: 0 0 15px #000, 2px 2px 5px #000;
            letter-spacing: 3px; text-transform: uppercase; margin-top: 20px;
        }

        .loader-wrapper { width: 100%; display: flex; flex-direction: column; align-items: center; margin-bottom: 40px; }
        
        .loader-container {
            width: 85%; max-width: 400px; height: 28px;
            background: #111; border: 4px solid #ffd700; 
            position: relative; overflow: hidden; box-shadow: 0 0 15px #ffd70055;
        }

        .loader-bar {
            width: 0%; height: 100%;
            background: linear-gradient(180deg, #fff2ac 0%, #ffd700 50%, #b8860b 100%);
        }

        /* –î–ò–ê–õ–û–ì */
        #dialog-screen { 
            background: linear-gradient(to bottom, transparent 30%, #000 85%);
            display: none; flex-direction: column; justify-content: flex-end; align-items: center;
        }
        .character-img { height: 75%; position: absolute; bottom: 0; left: 0; z-index: 1; }
        .dialog-box { 
            width: 100%; background: rgba(10, 10, 10, 0.98); border-top: 4px solid #ffd700; 
            padding: 25px; color: white; box-sizing: border-box; z-index: 10;
        }
        .btn-game {
            background: linear-gradient(#900, #500); color: #ffd700; border: 2px solid #ffd700;
            padding: 15px; width: 100%; margin-top: 10px; font-weight: bold; font-size: 16px;
        }

        /* –ö–ê–†–¢–ê (–í–ï–°–¨ –≠–ö–†–ê–ù) */
        #map-screen { z-index: 50; width: 100vw; height: 100vh; }
        #game-map { width: 100%; height: 100%; background: #000; }
        
        /* –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
        .leaflet-image-layer { object-fit: fill !important; }

        .top-bar {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 450px; height: 45px;
            background: rgba(0,0,0,0.8); border: 2px solid #ffd700; border-radius: 4px;
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .res { color: #ffd700; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen" style="display: flex;">
        <div class="game-title">EMPIRE:<br>DAWN OF WAR</div>
        <div class="loader-wrapper">
            <div class="loader-container">
                <div id="progress" class="loader-bar"></div>
            </div>
            <div id="percent-text" style="color:#ffd700; margin-top:10px; font-weight:bold;">0%</div>
        </div>
    </div>

    <div id="dialog-screen" class="screen">
        <img src="marshal_blank.png" class="character-img">
        <div class="dialog-box">
            <h3 style="color: #ffd700; margin: 0 0 10px 0;">–ú–ê–†–®–ê–õ –ö–ê–ô</h3>
            <p>–ú–æ–π –ª–æ—Ä–¥, –≤–æ–π—Å–∫–∞ –≥–æ—Ç–æ–≤—ã. –í–∞—à–∞ —Ü–∏—Ç–∞–¥–µ–ª—å –∂–¥–µ—Ç –ø—Ä–∏–∫–∞–∑–∞!</p>
            <button class="btn-game" onclick="showMap()">–í–°–¢–£–ü–ò–¢–¨ –í –ü–†–ê–í–ê</button>
        </div>
    </div>

    <div id="map-screen" class="screen">
        <div class="top-bar">
            <div class="res">üå≤ 500</div>
            <div class="res">‚öîÔ∏è 200</div>
            <div class="res">üí∞ 100</div>
        </div>
        <div id="game-map"></div>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞
        let prg = 0;
        const itv = setInterval(() => {
            prg++;
            document.getElementById('progress').style.width = prg + '%';
            document.getElementById('percent-text').innerText = prg + '%';
            if(prg>=100){
                clearInterval(itv);
                document.getElementById('loading-screen').style.display='none';
                document.getElementById('dialog-screen').style.display='flex';
            }
        }, 70);

        function showMap() {
            document.getElementById('dialog-screen').style.display='none';
            document.getElementById('map-screen').style.display='block';
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã –ü–û–°–õ–ï —Ç–æ–≥–æ –∫–∞–∫ –±–ª–æ–∫ —Å—Ç–∞–ª –≤–∏–¥–∏–º—ã–º
            const map = L.map('game-map', {
                crs: L.CRS.Simple,
                minZoom: -2,
                maxZoom: 2,
                zoomControl: false,
                attributionControl: false
            });

            // –ë–µ—Ä–µ–º —Ä–µ–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä —ç–∫—Ä–∞–Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            const h = window.innerHeight;
            const w = window.innerWidth;
            const bounds = [[0, 0], [h, w]];

            L.imageOverlay('map.png', bounds).addTo(map);
            map.fitBounds(bounds);

            // –°–¢–ê–í–ò–ú –ó–ê–ú–û–ö (–¢–≤–æ–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: 500, 456)
            // –í CRS.Simple –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º–æ–≥—É—Ç –æ—Ç–ª–∏—á–∞—Ç—å—Å—è, –ø–æ—ç—Ç–æ–º—É –ø—Ä–æ–≤–µ—Ä–∏–º —Ü–µ–Ω—Ç—Ä–æ–º
            L.marker([h/2, w/2], {
                icon: L.divIcon({
                    className: 'castle-icon',
                    html: '<div style="font-size:40px; filter: drop-shadow(0 0 5px gold);">üè∞</div>',
                    iconSize: [50, 50]
                })
            }).addTo(map).on('click', () => alert("–í–∞—à–∞ –¶–∏—Ç–∞–¥–µ–ª—å"));
        }
    </script>
</body>
</html>
