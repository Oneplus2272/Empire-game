<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Empire: Rise of Legends</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; font-family: 'Arial', sans-serif; 
        }

        /* КАРТА - ТЕПЕРЬ ОНА ТОЧНО ДОЛЖНА БЫТЬ ВИДНА */
        #game-map {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('map.png') no-repeat center center;
            background-size: cover;
            z-index: 1; /* Самый нижний слой */
        }

        /* ЗАГРУЗОЧНЫЙ ЭКРАН */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('loading_screen_marshal_kai.png') no-repeat center center;
            background-size: contain; background-color: #000; z-index: 2000;
            transition: opacity 1s ease-in-out;
        }
        #fill {
            position: absolute; bottom: 4.3%; left: 13.4%; height: 3.5%; width: 0%;
            background: linear-gradient(to right, #b8860b, #ffd700);
            box-shadow: 0 0 15px #ffd700; border-radius: 4px;
        }

        /* КАЙ В РАМКЕ */
        .kai-hud {
            position: absolute; top: 10px; left: 10px;
            width: 140px; height: 165px; z-index: 100;
        }
        .kai-frame {
            position: absolute; width: 100%; height: 100%;
            background: url('1000007362.png') no-repeat center;
            background-size: contain; z-index: 5;
        }
        .kai-img {
            position: absolute; top: 12%; left: 11%; width: 78%; height: 52%;
            z-index: 2; overflow: hidden;
        }
        .kai-img img { width: 100%; height: 100%; object-fit: cover; }

        /* РЕСУРСЫ (УМЕНЬШЕННЫЕ) */
        .res-row {
            position: absolute; top: 15px; left: 160px; right: 10px;
            display: flex; justify-content: flex-start; gap: 2vw; z-index: 90;
        }
        .res-card {
            display: flex; flex-direction: column; align-items: center; width: 65px;
        }
        .res-icon {
            width: 60px; height: 60px; 
            background-size: contain; background-repeat: no-repeat; background-position: center;
            filter: drop-shadow(1px 2px 4px rgba(0,0,0,0.8));
        }
        .res-val {
            color: #ffd700; font-weight: bold; font-size: 16px;
            text-shadow: 2px 2px 2px #000; margin-top: 2px;
        }

        /* ДИАЛОГОВОЕ ОКНО */
        #dialog {
            position: absolute; bottom: 5vh; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 650px; padding: 15px;
            background: rgba(10, 8, 5, 0.9); border: 1px solid #b8860b;
            color: #fff; text-align: center; border-radius: 10px; z-index: 150;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
            font-size: 16px; line-height: 1.4;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div id="fill"></div>
    </div>
    
    <div id="game-map"></div>

    <div class="kai-hud">
        <div class="kai-frame"></div>
        <div class="kai-img"><img src="marshal_blank.png"></div>
    </div>

    <div class="res-row">
        <div class="res-card">
            <div class="res-icon" style="background-image: url('icon_bread.png');"></div>
            <div class="res-val">500</div>
        </div>
        <div class="res-card">
            <div class="res-icon" style="background-image: url('icon_wood.png');"></div>
            <div class="res-val">500</div>
        </div>
        <div class="res-card">
            <div class="res-icon" style="background-image: url('icon_stone.png');"></div>
            <div class="res-val">500</div>
        </div>
        <div class="res-card">
            <div class="res-icon" style="background-image: url('icon_iron_ore.png');"></div>
            <div class="res-val">500</div>
        </div>
        <div class="res-card">
            <div class="res-icon" style="background-image: url('icon_silver_ingot.png');"></div>
            <div class="res-val">500</div>
        </div>
        <div class="res-card">
            <div class="res-icon" style="background-image: url('icon_gold_chest.png');"></div>
            <div class="res-val">500</div>
        </div>
    </div>

    <div id="dialog">
        Маршал Кай: "Мой Лорд, карта местности развернута, ресурсы оптимизированы для вашего экрана. Готов вести армию в бой!"
    </div>

    <script>
        let progress = 0;
        let loader = setInterval(() => {
            progress += 2;
            document.getElementById('fill').style.width = (progress * 0.54) + '%';
            if(progress >= 100) {
                clearInterval(loader);
                setTimeout(() => {
                    const ls = document.getElementById('loading-screen');
                    ls.style.opacity = '0';
                    setTimeout(() => ls.remove(), 1000);
                }, 500);
            }
        }, 50);
    </script>
</body>
</html>
