<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Empire: Rise of Legends</title>
    <style>
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; 
        }

        /* КАРТА НА ВЕСЬ ЭКРАН */
        #game-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: url('map.png') no-repeat center center;
            background-size: cover; /* Это растянет карту на весь экран */
            z-index: 1;
        }

        /* ЭКРАН ЗАГРУЗКИ */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('loading_screen_marshal_kai.png') no-repeat center center;
            background-size: contain; background-color: #000;
            z-index: 2000; transition: opacity 1s;
        }
        #fill {
            position: absolute; bottom: 4.3%; left: 13.4%; 
            height: 3.5%; width: 0%; background: #ffd700;
            box-shadow: 0 0 15px #ffd700; border-radius: 4px;
        }

        /* ИНТЕРФЕЙС КАЯ (ЛЕВЫЙ ВЕРХНИЙ УГОЛ) */
        .kai-section {
            position: absolute; top: 10px; left: 10px;
            width: 150px; height: 180px; z-index: 100;
        }
        .kai-frame {
            position: absolute; width: 100%; height: 100%;
            background: url('interface_kai_frame.png') no-repeat center;
            background-size: contain;
        }
        .kai-portrait {
            position: absolute; top: 18%; left: 12%; 
            width: 75%; height: 55%; overflow: hidden;
        }
        .kai-portrait img { width: 100%; height: 100%; object-fit: cover; }

        /* ПАНЕЛЬ РЕСУРСОВ (ЦЕНТР ВЕРХ) */
        .res-panel {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 800px; height: 100px;
            background: url('resource_bar_panel.png') no-repeat center top;
            background-size: contain; z-index: 90;
            display: flex; justify-content: center;
        }
        .res-grid {
            display: grid; grid-template-columns: repeat(6, 1fr);
            width: 85%; margin-top: 45px; /* Подгонка под светлые ячейки */
        }
        .res-val {
            color: #ffd700; font-weight: bold; font-size: 14px;
            text-align: center; text-shadow: 1px 1px 2px #000;
        }

        /* РАМКА ДИАЛОГА (ВНИЗУ) */
        .dialog-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 700px; height: 120px;
            /* Используем frame_marshal.png как рамку для текста */
            background: url('frame_marshal.png') no-repeat center;
            background-size: 100% 100%;
            z-index: 150; display: flex; align-items: center; padding: 0 40px;
        }
        .dialog-text {
            color: #fff; font-size: 16px; text-align: center; width: 100%;
            text-shadow: 1px 1px 2px #000; line-height: 1.2;
        }
    </style>
</head>
<body>

    <div id="loading-screen"><div id="fill"></div></div>

    <div id="game-canvas"></div>

    <div class="kai-section">
        <div class="kai-frame"></div>
        <div class="kai-portrait"><img src="marshal_blank.png"></div>
    </div>

    <div class="res-panel">
        <div class="res-grid">
            <div class="res-val">500</div>
            <div class="res-val">500</div>
            <div class="res-val">500</div>
            <div class="res-val">500</div>
            <div class="res-val">500</div>
            <div class="res-val">500</div>
        </div>
    </div>

    <div class="dialog-container">
        <div class="dialog-text">
            Маршал Кай: "Мой Лорд! Я развернул карту и подготовил припасы. Теперь всё на своих местах!"
        </div>
    </div>

    <script>
        let p = 0;
        let loader = setInterval(() => {
            p += 2;
            document.getElementById('fill').style.width = (p * 0.6) + '%';
            if(p >= 100) {
                clearInterval(loader);
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => document.getElementById('loading-screen').remove(), 1000);
                }, 500);
            }
        }, 50);
    </script>
</body>
</html>
