<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Empire: Dawn of War</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        
        /* –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù –ò–ì–†–´ (–ö–∞—Ä—Ç–∞ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω) */
        #game-container {
            position: relative; width: 100vw; height: 100vh;
            background: url('map.png') no-repeat center center;
            background-size: cover; /* –í–û–¢ –û–ù–û! –†–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
            display: none;
        }

        /* –ù–∞–∑–≤–∞–Ω–∏–µ –∏–≥—Ä—ã —Å–≤–µ—Ä—Ö—É */
        .game-header {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: #ffd700; font-size: 28px; font-weight: bold;
            text-shadow: 2px 2px 10px #000; z-index: 10; text-transform: uppercase;
        }

        /* –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω */
        #loading-screen {
            position: fixed; inset: 0; background: url('bg.png') center/cover;
            display: flex; flex-direction: column; justify-content: space-around; align-items: center; z-index: 9999;
        }

        .loader-box { width: 80%; max-width: 400px; height: 30px; border: 4px solid #ffd700; background: #000; position: relative; }
        .bar { width: 0%; height: 100%; background: linear-gradient(to bottom, #fff, #ffd700, #b8860b); transition: 0.1s; }

        /* –°–ª–æ–π –∑–¥–∞–Ω–∏–π */
        .building { position: absolute; transform: translate(-50%, -50%); cursor: pointer; transition: 0.3s; }
        .building:active { scale: 1.1; }

        /* –î–∏–∞–ª–æ–≥ */
        #dialog {
            position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.95);
            border-top: 5px solid #ffd700; padding: 25px; color: #fff; z-index: 100; display: none;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="game-header">EMPIRE: DAWN OF WAR</div>
        <div class="loader-box"><div id="progress" class="bar"></div></div>
    </div>

    <div id="game-container">
        <div class="game-header">–ú–û–Ø –ò–ú–ü–ï–†–ò–Ø</div>
        <div id="buildings-layer"></div>
    </div>

    <div id="dialog">
        <h3 style="color:#ffd700; margin:0;">–ú–ê–†–®–ê–õ –ö–ê–ô</h3>
        <p>–ú–æ–π –ª–æ—Ä–¥, —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏—è –ø–æ–¥ –∫–æ–Ω—Ç—Ä–æ–ª–µ–º. –ù–∞—á–∏–Ω–∞–µ–º –∑–∞—Å—Ç—Ä–æ–π–∫—É?</p>
        <button onclick="enterGame()" style="width:100%; padding:15px; background:#8b0000; color:#ffd700; border:2px solid #ffd700; font-weight:bold;">–í–°–¢–£–ü–ò–¢–¨ –í –ü–†–ê–í–ê</button>
    </div>

    <script>
        // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ —Ç—ã –ø—Ä–∏—Å–ª–∞–ª (–≤ –ø—Ä–æ—Ü–µ–Ω—Ç–∞—Ö –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏)
        const slots = [
            {id: 'castle', top: 45.6, left: 50.0, type: 'üè∞'},
            {id: 'wood_1', top: 17.6, left: 64.4, type: 'üå≤'},
            {id: 'mine_1', top: 12.2, left: 39.7, type: '‚öíÔ∏è'}
        ];

        // –ó–∞–≥—Ä—É–∑–∫–∞
        let p = 0;
        let itv = setInterval(() => {
            p++; document.getElementById('progress').style.width = p+'%';
            if(p >= 100) {
                clearInterval(itv);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('dialog').style.display = 'block';
            }
        }, 70);

        function enterGame() {
            document.getElementById('dialog').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            renderBuildings();
        }

        function renderBuildings() {
            const layer = document.getElementById('buildings-layer');
            slots.forEach(s => {
                let div = document.createElement('div');
                div.className = 'building';
                div.style.top = s.top + '%';
                div.style.left = s.left + '%';
                div.style.fontSize = '40px';
                div.innerHTML = s.type;
                div.onclick = () => alert("–û–±—ä–µ–∫—Ç: " + s.id);
                layer.appendChild(div);
            });
        }
    </script>
</body>
</html>
